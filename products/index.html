<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>adjustment-lab｜プロダクト一覧</title>

<style>
:root {
  --bg: #f8faf9;
  --text: #1a1a1a;
  --accent: #00b386;
  --sub: #666;
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  line-height: 1.9;
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: 80px 20px 40px;
}

h1 {
  font-size: 2rem;
  color: var(--accent);
  margin-bottom: 8px;
}

p.sub {
  color: var(--sub);
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 40px;
  max-width: 1000px;
  margin: 60px auto 100px;
  padding: 0 20px;
}

.card {
  background: #fff;
  border: 1px solid rgba(0,0,0,0.06);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.04);
  transition: 0.3s;
  transform: translateY(0);
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 24px rgba(0,0,0,0.08);
}

.card img {
  width: 100%;
  display: block;
}

.card-content {
  padding: 24px 24px 36px;
}

.card-content h2 {
  color: var(--accent);
  font-size: 1.3rem;
  margin-bottom: 0.6em;
}

.card-content p {
  color: var(--sub);
  margin-bottom: 1.4em;
}

button {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.6em;
  border-radius: 3px;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: var(--accent);
  color: #fff;
}

footer {
  text-align: center;
  color: var(--sub);
  font-size: 0.9rem;
  margin: 100px 0 40px;
}

footer a {
  color: var(--accent);
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>
<header>
  <h1>adjustment-lab｜プロダクト一覧</h1>
  <p class="sub">整う思考を、現場で再現する。</p>
</header>

<div class="products">

  <!-- LITE -->
  <div class="card">
    <img src="./images/lite-thumb.jpg" alt="LITE教材サムネイル">
    <div class="card-content">
      <h2>LITE教材</h2>
      <p>思考の原点と整う感覚を体験する。HTML形式の入門教材。</p>
      <button onclick="window.location.href='./lite.html'">詳細を見る</button>
    </div>
  </div>

  <!-- STANDARD -->
  <div class="card">
    <img src="./images/standard-thumb.jpg" alt="STANDARD教材サムネイル">
    <div class="card-content">
      <h2>STANDARD教材</h2>
      <p>理論構造 × 再現性の設計。整×lab の全体系を理解する。</p>
      <button onclick="window.location.href='./standard.html'">詳細を見る</button>
    </div>
  </div>

</div>

<footer>
  <p>
    <a href="../legal.html">販売・利用規約</a>｜
    <a href="../contact/index.html">お問い合わせ</a>｜
    <a href="../index.html">トップへ戻る</a>
  </p>
</footer>
</body>
</html>
