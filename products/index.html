<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRODUCTS｜adjustment-lab</title>

<link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#f8faf9">

<link rel="stylesheet" href="/adjustment-lab/assets/footer-lite.css">
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
</script>

<style>
:root {
  --bg: #f8faf9;
  --text: #1a1a1a;
  --accent: #00b386;
  --sub: #666;
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  line-height: 1.8;
}

/* ===== Header ===== */
header {
  text-align: center;
  padding: 80px 20px 40px;
}

h1 {
  font-size: 2rem;
  color: var(--accent);
  margin-bottom: 8px;
}

p.sub {
  color: var(--sub);
  font-size: 1rem;
}

/* ===== Section Headings ===== */
.section {
  margin: 80px auto;
  max-width: 1000px;
  padding: 0 20px;
}

.section-title {
  color: var(--accent);
  font-size: 1.6rem;
  text-align: center;
  margin-bottom: 10px;
}

.section-desc {
  color: var(--sub);
  text-align: center;
  margin-bottom: 40px;
  font-size: 0.95rem;
}

/* ===== Product Cards ===== */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 40px;
  max-width: 1000px;
  margin: 0 auto 100px;
}

.card {
  background: #fff;
  border: 1px solid rgba(0,0,0,0.05);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.04);
  transition: 0.3s;
}
.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 24px rgba(0,0,0,0.08);
}
.card img {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
}
.card-content {
  padding: 24px;
}
.card-content h2 {
  color: var(--accent);
  font-size: 1.2rem;
  margin-bottom: 0.4em;
  line-height: 1.4;
}
.card-content p {
  color: var(--sub);
  font-size: 0.95rem;
  margin-bottom: 1.6em;
}

button {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.4em;
  border-radius: 3px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: var(--accent);
  color: #fff;
}

/* ===== Back Home Button ===== */
.back-home {
  text-align: center;
  margin: 80px 0 40px;
}
.back-home button {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.7em 1.6em;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}
.back-home button:hover {
  background: var(--accent);
  color: #fff;
}

/* ===== Footer ===== */
footer {
  text-align: center;
  color: var(--sub);
  font-size: 0.9rem;
  margin: 100px 0 40px;
}
footer a {
  color: var(--accent);
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<header>
  <h1>PRODUCTS｜adjustment-lab</h1>
  <p class="sub">ツールと教材で、“再現性”を育てる。</p>
</header>

<!-- ===================================== -->
<!--        アプリシリーズ セクション       -->
<!-- ===================================== -->
<section class="section">
  <h2 class="section-title">アプリシリーズ</h2>
  <p class="section-desc">記録と可視化で現場を支えるツール群。</p>

  <div class="products">
    <div class="card">
      <img src="../assets/thumbnails/apps-thumb.jpg" alt="アプリシリーズ">
      <div class="card-content">
        <h2>Apps｜Run Tracker / Recovery Tracker</h2>
        <p>トレーニングやコンディションを記録・可視化する実践ツール。</p>
        <button onclick="window.location.href='./apps/index.html'">一覧を見る</button>
      </div>
    </div>
  </div>
</section>

<!-- ===================================== -->
<!--        LITEシリーズ セクション         -->
<!-- ===================================== -->
<section class="section">
  <h2 class="section-title">LITEシリーズ</h2>
  <p class="section-desc">野球選手とアスリートのための基礎構築シリーズ。</p>

  <!-- 既存のLITEシリーズカード群をここに配置 -->
  <!-- ↓既存HTMLの01〜05 / A〜Eのカードをこの位置にそのままコピペ -->
</section>

<!-- ===== 戻るボタン ===== -->
<div class="back-home">
  <button onclick="window.location.href='/adjustment-lab/index.html'">← ホームへ戻る</button>
</div>

<!-- ===== 共通フッター ===== -->
<div id="footer"></div>
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
  });
</script>

</body>
</html>
