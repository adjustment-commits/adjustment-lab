<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>adjustment-lab｜プロダクト一覧</title>

<style>
:root {
  --bg: #f8faf9;
  --text: #1a1a1a;
  --accent: #00b386;
  --sub: #666;
  --line: rgba(0,0,0,0.06);
  font-family: 'Noto Sans JP', sans-serif;
}

/* -------------------------------
   Base
-------------------------------- */
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  line-height: 1.9;
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: 80px 20px 40px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 1.5s ease forwards;
}
h1 {
  font-size: 2rem;
  color: var(--accent);
  margin-bottom: 8px;
}
p.sub {
  color: var(--sub);
  font-size: 1rem;
}

/* -------------------------------
   Product Grid
-------------------------------- */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 40px;
  max-width: 1000px;
  margin: 60px auto 100px;
  padding: 0 20px;
}

.card {
  background: #fff;
  border: 1px solid var(--line);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.04);
  transform: translateY(40px);
  opacity: 0;
  animation: fadeUp 1s ease forwards;
}
.card:nth-child(2) {
  animation-delay: 0.4s;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 24px rgba(0,0,0,0.08);
  transition: 0.3s ease;
}
.card img {
  width: 100%;
  height: auto;
  display: block;
}

.card-content {
  padding: 24px 24px 36px;
}
.card-content h2 {
  color: var(--accent);
  font-size: 1.3rem;
  margin-bottom: 0.6em;
  letter-spacing: 0.02em;
}
.card-content p {
  color: var(--sub);
  font-size: 0.95rem;
  margin-bottom: 1.8em;
  line-height: 1.8;
}

button {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.6em;
  border-radius: 4px;
  font-size: 0.95rem;
  cursor: pointer;
  transition: all 0.3s ease;
}
button:hover {
  background: var(--accent);
  color: #fff;
}

/* -------------------------------
   Footer
-------------------------------- */
footer {
  text-align: center;
  padding: 60px 20px;
  color: var(--sub);
  font-size: 0.9rem;
  border-top: 1px solid rgba(0,0,0,0.05);
}
footer a {
  color: var(--accent);
  text-decoration: none;
  margin: 0 8px;
}
footer a:hover {
  text-decoration: underline;
}

/* -------------------------------
   Animation
-------------------------------- */
@keyframes fadeIn {
  to {opacity: 1; transform: translateY(0);}
}
@keyframes fadeUp {
  to {opacity: 1; transform: translateY(0);}
}

/* -------------------------------
   Responsive
-------------------------------- */
@media (max-width: 768px) {
  h1 {
    font-size: 1.6rem;
  }
  .card-content {
    padding: 20px;
  }
  button {
    width: 100%;
  }
}
</style>
</head>

<body>
<header>
  <h1>adjustment-lab｜プロダクト一覧</h1>
  <p class="sub">思考から再現へ。あなたに合った教材を選択してください。</p>
</header>

<main class="products">
  <!-- LITE -->
  <div class="card">
    <img src="../assets/products/lite-thumb.jpg" alt="LITE教材サムネイル">
    <div class="card-content">
      <h2>LITE 教材</h2>
      <p>整 × lab の哲学を“体験”として理解するための入門教材。<br>
      HTML形式で提供され、いつでもどこでも利用可能です。</p>
      <button onclick="window.location.href='./lite.html'">詳細を見る</button>
    </div>
  </div>

  <!-- STANDARD -->
  <div class="card">
    <img src="../assets/products/standard-thumb.jpg" alt="STANDARD教材サムネイル">
    <div class="card-content">
      <h2>STANDARD 教材</h2>
      <p>理論構造と再現性を体系化した実践教材。<br>
      現場導入を想定した“再現設計”の全プロセスを学びます。</p>
      <button onclick="window.location.href='./standard.html'">詳細を見る</button>
    </div>
  </div>
</main>

<footer>
  <p>
    <a href="../legal.html">販売・利用規約</a>｜
    <a href="../contact/index.html">お問い合わせ</a>｜
    <a href="../index.html">トップへ戻る</a>
  </p>
</footer>

</body>
</html>
