<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>adjustment-lab｜教材一覧</title>

<style>
:root {
  --bg: #f8faf9;
  --text: #1a1a1a;
  --accent: #00b386;
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  line-height: 1.9;
  padding: 40px 20px 80px;
}

header {
  text-align: center;
  margin-bottom: 60px;
}
h1 {
  font-size: 1.8rem;
  color: var(--accent);
  margin-bottom: 10px;
}
p.sub {
  color: #555;
  font-size: 1rem;
}

/* --- Cards --- */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 40px;
  max-width: 1000px;
  margin: 0 auto;
}

.card {
  background: #fff;
  border: 1px solid rgba(0,0,0,0.08);
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  overflow: hidden;
  transition: transform 0.3s ease;
}
.card:hover {
  transform: translateY(-4px);
}
.card img {
  width: 100%;
  height: auto;
  display: block;
}
.card-content {
  padding: 24px 20px 30px;
}
.card-content h2 {
  font-size: 1.3rem;
  color: var(--accent);
  margin-bottom: 0.6em;
}
.card-content p {
  font-size: 0.95rem;
  color: #333;
  margin-bottom: 1.2em;
}
.card-content button {
  display: block;
  margin: 0 auto;
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.5em 1.4em;
  border-radius: 3px;
  cursor: pointer;
  transition: 0.3s;
}
.card-content button:hover {
  background: var(--accent);
  color: #fff;
}

/* --- Footer --- */
footer {
  text-align: center;
  margin-top: 80px;
  color: #555;
  font-size: 0.9rem;
}
footer a {
  color: var(--accent);
  text-decoration: none;
}
</style>
</head>

<body>

<header>
  <h1>教材一覧</h1>
  <p class="sub">整 × adjustment-lab の教材ラインナップ</p>
</header>

<div class="products">

  <!-- LITE -->
  <div class="card">
    <img src="../assets/thumbs/lite-thumb.jpg" alt="LITE教材サムネイル">
    <div class="card-content">
      <h2>LITE 教材</h2>
      <p>思考と感覚をつなぐ、整の入門編。<br>まずは“整う”を体験する。</p>
      <button onclick="location.href='lite.html'">詳細を見る</button>
    </div>
  </div>

  <!-- STANDARD -->
  <div class="card">
    <img src="../assets/thumbs/standard-thumb.jpg" alt="STANDARD教材サムネイル">
    <div class="card-content">
      <h2>STANDARD 教材</h2>
      <p>理論構造と再現性の設計。<br>思考を実践へ落とし込む中級プログラム。</p>
      <button onclick="location.href='standard.html'">詳細を見る</button>
    </div>
  </div>

</div>

<footer>
  <p><a href="../index.html">← トップページへ戻る</a></p>
</footer>

</body>
</html>
