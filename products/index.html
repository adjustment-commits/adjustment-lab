<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>adjustment-lab｜プロダクト一覧</title>

<style>
:root {
  --bg: #f8faf9;
  --text: #1a1a1a;
  --accent: #00b386;
  --sub: #666;
  --shadow: 0 6px 18px rgba(0,0,0,0.08);
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  line-height: 1.9;
  overflow-x: hidden;
}

/* Header */
header {
  text-align: center;
  padding: 80px 20px 40px;
}
h1 {
  font-size: 2rem;
  color: var(--accent);
  margin-bottom: 8px;
}
p.sub {
  color: var(--sub);
}

/* Grid Layout */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 40px;
  max-width: 1100px;
  margin: 60px auto 100px;
  padding: 0 20px;
}

/* Card */
.card {
  background: #fff;
  border: 1px solid rgba(0,0,0,0.06);
  border-radius: 14px;
  overflow: hidden;
  box-shadow: var(--shadow);
  transition: all 0.35s ease;
  position: relative;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 26px rgba(0,0,0,0.12);
  border-color: var(--accent);
}

/* Thumbnail */
.card img {
  width: 100%;
  display: block;
  border-bottom: 1px solid rgba(0,0,0,0.08);
}

/* Content */
.card-content {
  padding: 28px 24px 40px;
  text-align: center;
}

.card-content h2 {
  color: var(--accent);
  font-size: 1.35rem;
  margin-bottom: 0.5em;
  letter-spacing: 0.03em;
}

.card-content p {
  color: var(--sub);
  font-size: 0.97rem;
  margin-bottom: 1.6em;
  line-height: 1.8;
}

/* Button */
button {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.8em;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.3s ease;
  font-size: 0.95rem;
}
button:hover {
  background: var(--accent);
  color: #fff;
}

/* Sub caption below button */
.card-content small {
  display: block;
  color: #999;
  font-size: 0.82rem;
  margin-top: 10px;
}

/* Footer */
footer {
  text-align: center;
  color: var(--sub);
  font-size: 0.9rem;
  margin: 100px 0 40px;
}
footer a {
  color: var(--accent);
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 768px) {
  h1 { font-size: 1.7rem; }
  .card-content { padding: 22px 18px 36px; }
}
</style>
</head>

<body>
<header>
  <h1>adjustment-lab｜プロダクト一覧</h1>
  <p class="sub">整う思考を、現場で再現する。</p>
</header>

<div class="products">

  <!-- LITE -->
  <div class="card">
    <img src="./images/lite-thumb.jpg" alt="LITE教材サムネイル">
    <div class="card-content">
      <h2>LITE教材</h2>
      <p>思考の原点と整う感覚を体験する。<br>現場導入のためのミニマル構成。</p>
      <button onclick="window.location.href='./lite.html'">詳細を見る</button>
      <small>入門・10ドリル構成｜5,000円</small>
    </div>
  </div>

  <!-- STANDARD -->
  <div class="card">
    <img src="./images/standard-thumb.jpg" alt="STANDARD教材サムネイル">
    <div class="card-content">
      <h2>STANDARD教材</h2>
      <p>理論構造 × 再現性の設計。<br>整×labの本質を理解するスタンダード版。</p>
      <button onclick="window.location.href='./standard.html'">詳細を見る</button>
      <small>全体系・実践特化｜50,000円</small>
    </div>
  </div>

</div>

<footer>
  <p>
    <a href="../legal.html">販売・利用規約</a>｜
    <a href="../contact/index.html">お問い合わせ</a>｜
    <a href="../index.html">トップへ戻る</a>
  </p>
</footer>

</body>
</html>
