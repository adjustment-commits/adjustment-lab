<script>
const form = document.getElementById('trainingForm');
const recordsDiv = document.getElementById('records');
const chartCanvas = document.getElementById('trainingChart');
let records = JSON.parse(localStorage.getItem('trainingRecords') || '[]');

let chart;
function updateChart() {
  const labels = [...new Set(records.map(r => r.exercise))];
  const totals = labels.map(ex => {
    const subset = records.filter(r => r.exercise === ex);
    return subset.reduce((sum, r) => sum + (Number(r.weight||0)*Number(r.reps||0)),0);
  });
  if(chart) chart.destroy();
  chart = new Chart(chartCanvas,{
    type:'bar',
    data:{
      labels,
      datasets:[{
        label:'ç·è² è·é‡ (kgÃ—rep)',
        data:totals,
        backgroundColor:'#00b386',
        borderRadius:6
      }]
    },
    options:{
      responsive:true,
      plugins:{
        legend:{ labels:{ color:'#ccc' } }
      },
      scales:{
        x:{ ticks:{ color:'#aaa' }, grid:{ color:'#222' } },
        y:{ ticks:{ color:'#aaa' }, grid:{ color:'#222' } }
      }
    }
  });
}

function renderRecords(){
  recordsDiv.innerHTML='';
  records.sort((a,b)=>new Date(b.date)-new Date(a.date));
  records.forEach((r,i)=>{
    const div=document.createElement('div');
    div.className='record';
    div.innerHTML=`
      <strong>${r.exercise}</strong>ã€€
      <small>${r.date}</small>
      <button class="delete" onclick="deleteRecord(${i})">å‰Šé™¤</button><br>
      ${r.weight||0}kg Ã— ${r.reps||0}rep ï½œ RPE${r.rpe} ï½œ ${r.minutes||0}åˆ†
    `;
    recordsDiv.appendChild(div);
  });
  updateChart();
}
function deleteRecord(i){
  records.splice(i,1);
  localStorage.setItem('trainingRecords',JSON.stringify(records));
  renderRecords();
}
form.addEventListener('submit',e=>{
  e.preventDefault();
  const newRecord={
    date:date.value,
    exercise:exercise.value,
    weight:weight.value,
    reps:reps.value,
    rpe:rpe.value,
    minutes:minutes.value
  };
  records.push(newRecord);
  localStorage.setItem('trainingRecords',JSON.stringify(records));
  form.reset();
  renderRecords();
});
renderRecords();
</script>
