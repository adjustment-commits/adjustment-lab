<script>
let chart;
const ctx = document.getElementById("trainingChart");

document.addEventListener("DOMContentLoaded", () => {
  renderChart("all"); // åˆæœŸè¡¨ç¤ºã¯å…¨æœŸé–“
  setupFilters();
});

function setupFilters() {
  document.querySelectorAll(".filter-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      renderChart(btn.dataset.range);
    });
  });
}

function renderChart(range) {
  const data = JSON.parse(localStorage.getItem("trainingRecords")) || [];
  if (data.length === 0) {
    document.getElementById("noData").style.display = "block";
    ctx.style.display = "none";
    return;
  }

  document.getElementById("noData").style.display = "none";
  ctx.style.display = "block";

  data.sort((a,b) => new Date(a.date) - new Date(b.date));

  const today = new Date();
  let filtered = data;

  if (range !== "all") {
    const days = Number(range);
    const cutoff = new Date(today - days * 86400000);
    filtered = data.filter(d => new Date(d.date) >= cutoff);
  }

  const labels = filtered.map(d => d.date);
  const rpe = filtered.map(d => Number(d.rpe));
  const hr = filtered.map(d => Number(d.hr) || null);
  const distance = filtered.map(d => Number(d.distance) || null);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [
        {
          label: "RPEï¼ˆä¸»è¦³çš„å¼·åº¦ï¼‰",
          data: rpe,
          borderColor: "#00b386",
          backgroundColor: "rgba(0,179,134,0.2)",
          tension: 0.3,
          fill: false
        },
        {
          label: "è·é›¢ï¼ˆkmï¼‰",
          data: distance,
          borderColor: "#009e60",
          backgroundColor: "rgba(0,158,96,0.2)",
          tension: 0.3,
          fill: false
        },
        {
          label: "å¿ƒæ‹æ•°ï¼ˆbpmï¼‰",
          data: hr,
          borderColor: "#ff7043",
          backgroundColor: "rgba(255,112,67,0.2)",
          tension: 0.3,
          fill: false
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true },
        x: { ticks: { autoSkip: true, maxTicksLimit: 7 } }
      },
      plugins: {
        legend: { position: "bottom" },
        tooltip: {
          callbacks: {
            label: function(context) {
              return context.dataset.label + "ï¼š" + context.parsed.y;
            }
          }
        }
      }
    }
  });
}
</script>
