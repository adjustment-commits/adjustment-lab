<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>アプリシリーズ一覧｜adjustment-lab</title>

<link rel="manifest" href="../../manifest.json">
<meta name="theme-color" content="#f8faf9">

<link rel="stylesheet" href="/adjustment-lab/assets/footer-lite.css">
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
</script>

<style>
:root {
  --bg: #f8faf9;
  --text: #1a1a1a;
  --accent: #00b386;
  --sub: #666;
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  line-height: 1.8;
}

header {
  text-align: center;
  padding: 80px 20px 40px;
}

h1 {
  font-size: 2rem;
  color: var(--accent);
  margin-bottom: 8px;
}

p.sub {
  color: var(--sub);
  font-size: 1rem;
}

/* ===== アプリカード一覧 ===== */
.apps {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 40px;
  max-width: 900px;
  margin: 60px auto 100px;
  padding: 0 20px;
}

.card {
  background: #fff;
  border: 1px solid rgba(0,0,0,0.05);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.04);
  text-align: center;
  transition: 0.3s;
}
.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 24px rgba(0,0,0,0.08);
}

.card-content {
  padding: 32px 20px;
}

.card-content h2 {
  color: var(--accent);
  font-size: 1.4rem;
  margin-bottom: 0.6em;
}

.card-content p {
  color: var(--sub);
  font-size: 0.95rem;
  line-height: 1.6;
  margin-bottom: 1.6em;
}

button {
  background: var(--accent);
  border: none;
  color: #fff;
  padding: 0.7em 1.6em;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.95rem;
  transition: 0.3s;
}
button:hover {
  background: #009b74;
}

/* ===== 戻るボタン ===== */
.back-home {
  text-align: center;
  margin: 80px 0 40px;
}
.back-home button {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.7em 1.6em;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}
.back-home button:hover {
  background: var(--accent);
  color: #fff;
}

/* ===== フッター調整 ===== */
footer {
  text-align: center;
  color: var(--sub);
  font-size: 0.9rem;
  margin: 100px 0 40px;
}
footer a {
  color: var(--accent);
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<header>
  <h1>アプリシリーズ｜adjustment-lab</h1>
  <p class="sub">現場で使える記録・可視化ツール。<br>思考とデータを結びつけるアプリ群。</p>
</header>

<section class="apps">

  <!-- Run Tracker -->
  <div class="card">
    <div class="card-content">
      <h2>Run Tracker</h2>
      <p>ランニングの距離やペースを記録・可視化するツール</p>
      <button onclick="window.location.href='./run-tracker/index.html'">開く</button>
    </div>
  </div>

  <!-- Recovery Tracker -->
  <div class="card">
    <div class="card-content">
      <h2>Recovery Tracker</h2>
      <p>コンディションや疲労回復を記録・可視化するツール</p>
      <button onclick="window.location.href='./recovery-tracker/index.html'">開く</button>
    </div>
  </div>

</section>

<div class="back-home">
  <button onclick="window.location.href='/adjustment-lab/index.html'">← ホームへ戻る</button>
</div>

<!-- ===== 共通フッター ===== -->
<div id="footer"></div>
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
  });
</script>

</body>
</html>
