<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APP BASE｜PWAテンプレート</title>

<!-- ✅ PWA設定 -->
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#00b386">
<link rel="apple-touch-icon" sizes="192x192" href="/adjustment-lab/products/icons/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="/adjustment-lab/products/icons/icon-512.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="adjustment-lab APP">

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js');
  });
}
</script>

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f8faf9;
  color: #1a1a1a;
  margin: 0;
  padding: 20px;
  max-width: 600px;
  margin: auto;
}
h1 {
  text-align: center;
  color: #00b386;
  margin-bottom: 20px;
}
p {
  text-align: center;
  line-height: 1.8;
  font-size: 0.95rem;
  color: #333;
}
button {
  background: #00b386;
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 1rem;
  border-radius: 6px;
  width: 100%;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #009270; }

/* === ホーム追加バナー === */
#installPrompt {
  display:none;
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#00b386;
  color:#fff;
  text-align:center;
  padding:12px 8px;
  z-index:999;
}
#installPrompt button {
  margin-left:10px;
  background:#fff;
  color:#00b386;
  padding:5px 10px;
  border:none;
  border-radius:4px;
}

/* === ウェルカムカード === */
#welcomeCard {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
#welcomeCard .card {
  background:#fff;
  border-radius:10px;
  padding:30px;
  text-align:center;
  max-width:90%;
  box-shadow:0 4px 20px rgba(0,0,0,0.2);
}
#welcomeCard h2 {
  color:#00b386;
  margin-bottom:10px;
}
#welcomeCard button {
  width:auto;
  margin-top:20px;
}
</style>
</head>

<body>
<h1>APP BASE</h1>
<p>ここにアプリのUIを構築します。<br>このテンプレートはPWA対応済みです。</p>

<div id="installPrompt">
  📱 ホーム画面に追加してアプリとして使う
  <button id="installBtn">追加</button>
</div>

<div id="welcomeCard">
  <div class="card">
    <h2>ようこそ！</h2>
    <p>このアプリはオフラインでも使用できます。<br>
    ホーム画面に追加して毎日の記録を続けましょう。</p>
    <button id="closeWelcome">はじめる</button>
  </div>
</div>

<script>
// === ホーム追加バナー ===
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('installPrompt').style.display = 'block';
});
document.getElementById('installBtn').addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') console.log('PWA installed');
    deferredPrompt = null;
    document.getElementById('installPrompt').style.display = 'none';
  }
});

// === 初回アクセス時ウェルカムカード ===
if (!localStorage.getItem('visited')) {
  document.getElementById('welcomeCard').style.display = 'flex';
  localStorage.setItem('visited', 'true');
}
document.getElementById('closeWelcome').addEventListener('click', () => {
  document.getElementById('welcomeCard').style.display = 'none';
});
</script>

<div id="footer"></div>
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
  .then(res => res.text())
  .then(html => { document.getElementById("footer").innerHTML = html; });
</script>

</body>
</html>
