<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#00b386">
<link rel="apple-touch-icon" sizes="192x192" href="/adjustment-lab/icons/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="/adjustment-lab/icons/icon-512.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Run Tracker">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN TRACKER｜記録グラフ</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="/adjustment-lab/assets/footer-lite.css">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f8faf9;
  color: #1a1a1a;
  margin: 0;
  padding: 20px;
  max-width: 800px;
  margin: auto;
}
h1 {
  text-align: center;
  color: #00b386;
  margin-bottom: 6px;
}
.toggle-role {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 15px;
  gap: 10px;
}
.toggle-role button {
  border: 1px solid #00b386;
  background: none;
  color: #00b386;
  padding: 6px 14px;
  border-radius: 4px;
  font-size: 0.95rem;
  cursor: pointer;
  transition: 0.3s;
}
.toggle-role button.active {
  background: #00b386;
  color: #fff;
}
canvas {
  margin-top: 10px;
  width: 100%;
  height: 300px;
}
p.comment {
  background: #fff;
  border-left: 4px solid #00b386;
  padding: 15px;
  border-radius: 6px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.05);
  margin-top: 20px;
  line-height: 1.7;
}
.role {
  text-align: center;
  margin-top: 15px;
  color: #333;
  font-size: 1rem;
  font-weight: 500;
}
button.nav {
  margin-top: 30px;
  background: #00b386;
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 1rem;
  border-radius: 6px;
  width: 100%;
  cursor: pointer;
  transition: 0.3s;
}
button.nav:hover {
  background: #009270;
}
footer { margin-top: 50px; }
</style>
</head>

<body>
<h1>RUN TRACKER</h1>

<div class="toggle-role">
  <button id="batterBtn">野手</button>
  <button id="pitcherBtn">投手</button>
</div>

<canvas id="trainingChart"></canvas>
<p id="feedback" class="comment"></p>
<p id="role" class="role"></p>

<button class="nav" onclick="window.location.href='index.html'">← 記録入力へ戻る</button>

<!-- Footer -->
<div id="footer"></div>
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
  .then(res => res.text())
  .then(html => { document.getElementById("footer").innerHTML = html; });
</script>

<script>
const records = JSON.parse(localStorage.getItem("trainingRecords")) || [];
let roleType = localStorage.getItem("playerRole") || "batter";

const batterBtn = document.getElementById("batterBtn");
const pitcherBtn = document.getElementById("pitcherBtn");
function updateRoleButtons() {
  batterBtn.classList.toggle("active", roleType === "batter");
  pitcherBtn.classList.toggle("active", roleType === "pitcher");
}
updateRoleButtons();

batterBtn.onclick = () => {
  roleType = "batter";
  localStorage.setItem("playerRole", roleType);
  updateRoleButtons();
  renderChart();
};
pitcherBtn.onclick = () => {
  roleType = "pitcher";
  localStorage.setItem("playerRole", roleType);
  updateRoleButtons();
  renderChart();
};

function renderChart() {
  if (records.length === 0) {
    document.getElementById("feedback").textContent = "まだ記録がありません。まずは入力ページで記録しましょう。";
    return;
  }

const sortedRecords = records.sort((a, b) => new Date(a.date) - new Date(b.date));

const dates = sortedRecords.map(r => r.date);
const rpeData = sortedRecords.map(r => Number(r.rpe));
const hrData = sortedRecords.map(r => Number(r.hr));
const distData = sortedRecords.map(r => Number(r.distance));
  
  const ctx = document.getElementById('trainingChart').getContext('2d');
  if (window.chartInstance) window.chartInstance.destroy();

  window.chartInstance = new Chart(ctx, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [
        { label: 'RPE（主観的強度）', data: rpeData, borderColor: '#00b386', backgroundColor: 'rgba(0,179,134,0.2)', yAxisID: 'y' },
        { label: '心拍数（bpm）', data: hrData, borderColor: '#ff8c00', backgroundColor: 'rgba(255,140,0,0.2)', yAxisID: 'y1' },
        { label: '距離（km）', data: distData, borderColor: '#1e90ff', backgroundColor: 'rgba(30,144,255,0.2)', yAxisID: 'y2' }
      ]
    },
    options: {
      responsive: true,
      interaction: { mode: 'index', intersect: false },
      stacked: false,
      plugins: { legend: { position: 'bottom' } },
      scales: {
        y: { type: 'linear', position: 'left', min: 0, max: 10 },
        y1: { type: 'linear', position: 'right', grid: { drawOnChartArea: false } },
        y2: { display: false }
      }
    }
  });

  const avgRPE = rpeData.reduce((a,b)=>a+b,0)/rpeData.length;
  const trendUp = rpeData.slice(-3)[2] > rpeData.slice(-3)[0];
  const hrAvg = hrData.filter(n=>n).reduce((a,b)=>a+b,0)/hrData.filter(n=>n).length || 0;

  let comment = "";
  if (roleType === "pitcher") {
    if (avgRPE >= 8) comment = "高強度の投げ込みが続いています。疲労を見極めながらも、試合での持久的集中力が育っています。";
    else if (avgRPE <= 4) comment = "リカバリー期です。フォームの再現性を意識して、無理のない強度で。";
    else if (trendUp) comment = "負荷が段階的に上昇しています。球質やスタミナが上向いています。";
    else comment = "安定した強度を維持できています。ルーティンが機能しています。";
  } else {
    if (avgRPE >= 8) comment = "強度の高い走力練習が続いています。爆発力を維持するために短時間の高出力を意識しましょう。";
    else if (avgRPE <= 4) comment = "強度が低めです。リカバリーに適した期間ですが、動きのキレを忘れずに。";
    else if (trendUp) comment = "強度が上昇しています。スピードと体幹の連動が整っています。";
    else comment = "強度の波が安定しています。安定した動作再現ができています。";
  }

  if (hrAvg > 180) comment += " 心拍数が高めです。呼吸リズムとフォームの乱れに注意。";
  else if (hrAvg < 100 && hrAvg > 0) comment += " 心拍数が低めです。有酸素能力が向上している兆候です。";

  document.getElementById("feedback").textContent = comment;

  let roleText = "";
  if (avgRPE < 4) roleText = "段階：整える期（リカバリー）";
  else if (avgRPE < 7) roleText = "段階：積み上げ期（発展）";
  else roleText = "段階：突破期（タフネス構築）";
  document.getElementById("role").textContent = `あなたの現在地：${roleText}`;
}

renderChart();
</script>
</body>
</html>
