<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LITE BASE｜記録グラフ</title>
<meta name="theme-color" content="#f8faf9">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="/adjustment-lab/assets/footer-lite.css">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f8faf9;
  color: #1a1a1a;
  margin: 0;
  padding: 20px;
  max-width: 800px;
  margin: auto;
}
h1 {
  text-align: center;
  color: #00b386;
  margin-bottom: 10px;
}
canvas {
  margin-top: 20px;
  width: 100%;
  height: 300px;
}
p.comment {
  background: #fff;
  border-left: 4px solid #00b386;
  padding: 15px;
  border-radius: 6px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.05);
  margin-top: 20px;
  line-height: 1.7;
}
.role {
  text-align: center;
  margin-top: 20px;
  color: #333;
  font-size: 1rem;
  font-weight: 500;
}
button {
  margin-top: 30px;
  background: #00b386;
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 1rem;
  border-radius: 6px;
  width: 100%;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #009270;
}
footer {
  margin-top: 50px;
}
</style>
</head>

<body>
<h1>記録のグラフ表示</h1>
<canvas id="trainingChart"></canvas>
<p id="feedback" class="comment"></p>
<p id="role" class="role"></p>

<button onclick="window.location.href='index.html'">← 入力ページに戻る</button>

<div id="footer"></div>
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
  .then(res => res.text())
  .then(html => { document.getElementById("footer").innerHTML = html; });
</script>

<script>
// === 記録取得 ===
const records = JSON.parse(localStorage.getItem("trainingRecords")) || [];

if (records.length === 0) {
  document.getElementById("feedback").textContent = "まだ記録がありません。まずは入力ページで記録しましょう。";
} else {
  const dates = records.map(r => r.date);
  const rpeData = records.map(r => Number(r.rpe));
  const hrData = records.map(r => Number(r.hr));
  const distData = records.map(r => Number(r.distance));

  // === グラフ描画 ===
  const ctx = document.getElementById('trainingChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [
        {
          label: 'RPE（主観的強度）',
          data: rpeData,
          borderColor: '#00b386',
          backgroundColor: 'rgba(0,179,134,0.2)',
          yAxisID: 'y'
        },
        {
          label: '心拍数（bpm）',
          data: hrData,
          borderColor: '#ff8c00',
          backgroundColor: 'rgba(255,140,0,0.2)',
          yAxisID: 'y1'
        },
        {
          label: '距離（km）',
          data: distData,
          borderColor: '#1e90ff',
          backgroundColor: 'rgba(30,144,255,0.2)',
          yAxisID: 'y2'
        }
      ]
    },
    options: {
      responsive: true,
      interaction: { mode: 'index', intersect: false },
      stacked: false,
      plugins: { legend: { position: 'bottom' } },
      scales: {
        y: { type: 'linear', position: 'left', title: { display: true, text: 'RPE' }, min: 0, max: 10 },
        y1: { type: 'linear', position: 'right', title: { display: true, text: '心拍数(bpm)' }, grid: { drawOnChartArea: false } },
        y2: { type: 'linear', position: 'right', display: false }
      }
    }
  });

  // === コメント生成（トレンド分析型） ===
  const avgRPE = rpeData.reduce((a,b)=>a+b,0)/rpeData.length;
  const hrAvg = hrData.filter(n=>n).reduce((a,b)=>a+b,0)/hrData.filter(n=>n).length || 0;

  const recent = records.slice(-7);
  const rpeRecent = recent.map(r => Number(r.rpe));
  const hrRecent = recent.map(r => Number(r.hr));

  function trend(array) {
    if (array.length < 3) return "一定";
    const diff = array[array.length - 1] - array[0];
    if (diff > 1) return "上昇";
    if (diff < -1) return "下降";
    return "安定";
  }

  const rpeTrend = trend(rpeRecent);
  const hrTrend = trend(hrRecent);

  let comment = "";

  if (rpeTrend === "上昇" && hrTrend === "安定") {
    comment = "負荷を上げながらも心拍が安定しています。確かな成長の兆しです。";
  } else if (rpeTrend === "上昇" && hrTrend === "上昇") {
    comment = "高負荷が続いています。壁を感じているかもしれませんが、ここがタフネス構築の局面です。";
  } else if (rpeTrend === "下降" && hrTrend === "下降") {
    comment = "負荷を下げながら回復に入っています。体調のリズムをつかめています。";
  } else if (rpeTrend === "安定" && hrTrend === "下降") {
    comment = "同じ強度で心拍が落ち着いてきています。耐久力が高まっています。";
  } else {
    comment = "出力の波が自然に生まれています。リズムを壊さず積み上げていきましょう。";
  }

  if (avgRPE >= 8) comment += " もう一歩で限界突破です。身体の声を聞きながら仕上げてください。";
  else if (avgRPE <= 4) comment += " 回復期の今は、質より継続。整える時間を大切に。";
  else comment += " バランスの良いトレーニングが続いています。徐々に上限を広げていきましょう。";

  document.getElementById("feedback").textContent = comment;

  // === 成長段階（あなたの現在地） ===
  let roleText = "";
  if (avgRPE < 4) roleText = "段階：リカバリー期（整える）";
  else if (avgRPE < 7) roleText = "段階：発展期（積み上げる）";
  else roleText = "段階：突破期（限界を破る）";

  document.getElementById("role").textContent = `あなたの現在地：${roleText}`;
}
</script>
</body>
</html>
