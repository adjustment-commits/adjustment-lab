<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN TRACKER｜記録グラフ</title>
<meta name="theme-color" content="#f8faf9">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="/adjustment-lab/assets/footer-lite.css">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f8faf9;
  color: #1a1a1a;
  margin: 0;
  padding: 20px;
  max-width: 800px;
  margin: auto;
}
h1 {
  text-align: center;
  color: #00b386;
  margin-bottom: 10px;
}
canvas {
  margin-top: 20px;
  width: 100%;
  height: 300px;
}
p.comment {
  background: #fff;
  border-left: 4px solid #00b386;
  padding: 15px;
  border-radius: 6px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.05);
  margin-top: 20px;
  line-height: 1.7;
}
.role {
  text-align: center;
  margin-top: 20px;
  color: #333;
  font-size: 1rem;
  font-weight: 500;
}
button {
  margin-top: 30px;
  background: #00b386;
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 1rem;
  border-radius: 6px;
  width: 100%;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #009270;
}
footer {
  margin-top: 50px;
}
.toggle-role {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-bottom: 15px;
}
.toggle-role button {
  width: 45%;
  background: #fff;
  color: #00b386;
  border: 1px solid #00b386;
}
.toggle-role button.active {
  background: #00b386;
  color: #fff;
}
</style>
</head>

<body>
<h1>RUN TRACKER</h1>

<div class="toggle-role">
  <button id="pitcherBtn">投手モード</button>
  <button id="fielderBtn">野手モード</button>
</div>

<canvas id="trainingChart"></canvas>
<p id="feedback" class="comment"></p>
<p id="role" class="role"></p>

<button onclick="window.location.href='index.html'">← 入力ページに戻る</button>

<div id="footer"></div>
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
  .then(res => res.text())
  .then(html => { document.getElementById("footer").innerHTML = html; });
</script>

<script>
const records = JSON.parse(localStorage.getItem("trainingRecords")) || [];

// === モード管理 ===
let currentRole = localStorage.getItem("runTrackerRole") || "pitcher";

const pitcherBtn = document.getElementById("pitcherBtn");
const fielderBtn = document.getElementById("fielderBtn");

function updateRoleButtons() {
  if (currentRole === "pitcher") {
    pitcherBtn.classList.add("active");
    fielderBtn.classList.remove("active");
  } else {
    pitcherBtn.classList.remove("active");
    fielderBtn.classList.add("active");
  }
}
pitcherBtn.addEventListener("click", () => {
  currentRole = "pitcher";
  localStorage.setItem("runTrackerRole", "pitcher");
  updateRoleButtons();
  renderGraph();
});
fielderBtn.addEventListener("click", () => {
  currentRole = "fielder";
  localStorage.setItem("runTrackerRole", "fielder");
  updateRoleButtons();
  renderGraph();
});
updateRoleButtons();

// === グラフ＆コメント描画 ===
function renderGraph() {
  const feedbackEl = document.getElementById("feedback");
  const roleEl = document.getElementById("role");
  feedbackEl.textContent = "";
  roleEl.textContent = "";

  if (records.length === 0) {
    feedbackEl.textContent = "まだ記録がありません。まずは入力ページで記録しましょう。";
    return;
  }

  const dates = records.map(r => r.date);
  const rpeData = records.map(r => Number(r.rpe));
  const hrData = records.map(r => Number(r.hr));
  const distData = records.map(r => Number(r.distance));

  const ctx = document.getElementById('trainingChart').getContext('2d');
  if (window.chartInstance) window.chartInstance.destroy();

  window.chartInstance = new Chart(ctx, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [
        { label: 'RPE', data: rpeData, borderColor: '#00b386', backgroundColor: 'rgba(0,179,134,0.2)', yAxisID: 'y' },
        { label: '心拍数', data: hrData, borderColor: '#ff8c00', backgroundColor: 'rgba(255,140,0,0.2)', yAxisID: 'y1' },
        { label: '距離(km)', data: distData, borderColor: '#1e90ff', backgroundColor: 'rgba(30,144,255,0.2)', yAxisID: 'y2' }
      ]
    },
    options: {
      responsive: true,
      interaction: { mode: 'index', intersect: false },
      stacked: false,
      plugins: { legend: { position: 'bottom' } },
      scales: {
        y: { type: 'linear', position: 'left', title: { display: true, text: 'RPE' }, min: 0, max: 10 },
        y1: { type: 'linear', position: 'right', title: { display: true, text: '心拍数(bpm)' }, grid: { drawOnChartArea: false } },
        y2: { type: 'linear', position: 'right', display: false }
      }
    }
  });

  // === コメント生成 ===
  const avgRPE = rpeData.reduce((a,b)=>a+b,0)/rpeData.length;
  const recentRPE = rpeData.slice(-3);
  const trendUp = recentRPE[2] > recentRPE[0];
  const hrAvg = hrData.filter(n=>n).reduce((a,b)=>a+b,0)/hrData.filter(n=>n).length || 0;
  const distAvg = distData.filter(n=>n).reduce((a,b)=>a+b,0)/distData.filter(n=>n).length || 0;

  let comment = "";
  if (currentRole === "pitcher") {
    comment = "【投手モード】";
    if (avgRPE >= 8) comment += " 強度の高いトレーニングが続いています。投球動作の精度維持に注意。";
    else if (trendUp) comment += " 負荷が徐々に高まっています。ピッチ強化期に良い傾向です。";
    else comment += " 安定した負荷コントロール。疲労管理を継続しましょう。";

    if (hrAvg > 175) comment += " 心拍数が高め。疲労やフォームの乱れが出やすい時期です。";
    else if (distAvg > 5) comment += " ランニング距離が確保されています。下肢持久力が向上しています。";

  } else {
    comment = "【野手モード】";
    if (avgRPE >= 8) comment += " 出力トレーニングの山場です。スピード動作を重視していきましょう。";
    else if (trendUp) comment += " 強度が上がってきています。走塁スピードの成長が期待できます。";
    else comment += " 安定したペース。反応速度と持久力のバランスを保てています。";

    if (distAvg < 3) comment += " 距離が短めです。ゲーム中の動作反復を意識しましょう。";
  }

  feedbackEl.textContent = comment;

  // === 成長段階 ===
  let stage = "";
  if (avgRPE < 4) stage = "リカバリー期（整える）";
  else if (avgRPE < 7) stage = "発展期（積み上げる）";
  else stage = "突破期（限界を破る）";

  roleEl.textContent = `現在地：${stage}`;
}

renderGraph();
</script>
</body>
</html>
