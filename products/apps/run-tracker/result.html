<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LITE BASE｜記録グラフ</title>
<meta name="theme-color" content="#f8faf9">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="/adjustment-lab/assets/footer-lite.css">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f8faf9;
  color: #1a1a1a;
  margin: 0;
  padding: 20px;
  max-width: 800px;
  margin: auto;
}
h1 {
  text-align: center;
  color: #00b386;
  margin-bottom: 10px;
}
canvas {
  margin-top: 20px;
  width: 100%;
  height: 300px;
}
p.comment {
  background: #fff;
  border-left: 4px solid #00b386;
  padding: 15px;
  border-radius: 6px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.05);
  margin-top: 20px;
  line-height: 1.7;
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
p.comment.show {
  opacity: 1;
  transform: translateY(0);
}
.role {
  text-align: center;
  margin-top: 20px;
  color: #333;
  font-size: 1rem;
  font-weight: 500;
}
.advice {
  margin-top: 20px;
  background: #e7faf4;
  border-left: 4px solid #00b386;
  padding: 12px;
  border-radius: 6px;
  font-size: 0.95rem;
  color: #0b3d31;
}
button {
  margin-top: 30px;
  background: #00b386;
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 1rem;
  border-radius: 6px;
  width: 100%;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #009270;
}
footer {
  margin-top: 50px;
}
</style>
</head>

<body>
<h1>記録のグラフ表示</h1>
<canvas id="trainingChart"></canvas>
<p id="feedback" class="comment"></p>
<p id="role" class="role"></p>
<div id="advice" class="advice"></div>

<button onclick="window.location.href='index.html'">← 入力ページに戻る</button>

<div id="footer"></div>
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
  .then(res => res.text())
  .then(html => { document.getElementById("footer").innerHTML = html; });
</script>

<script>
// === 記録取得 ===
const records = JSON.parse(localStorage.getItem("trainingRecords")) || [];
const feedbackEl = document.getElementById("feedback");
const adviceEl = document.getElementById("advice");

if (records.length === 0) {
  feedbackEl.textContent = "まだ記録がありません。まずは入力ページで記録しましょう。";
  feedbackEl.classList.add("show");
} else {
  const dates = records.map(r => r.date);
  const rpeData = records.map(r => Number(r.rpe));
  const hrData = records.map(r => Number(r.hr));
  const distData = records.map(r => Number(r.distance));

  // === グラフ描画 ===
  const ctx = document.getElementById('trainingChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [
        {
          label: 'RPE（主観的強度）',
          data: rpeData,
          borderColor: '#00b386',
          backgroundColor: 'rgba(0,179,134,0.2)',
          yAxisID: 'y'
        },
        {
          label: '心拍数（bpm）',
          data: hrData,
          borderColor: '#ff8c00',
          backgroundColor: 'rgba(255,140,0,0.2)',
          yAxisID: 'y1'
        },
        {
          label: '距離（km）',
          data: distData,
          borderColor: '#1e90ff',
          backgroundColor: 'rgba(30,144,255,0.2)',
          yAxisID: 'y2'
        }
      ]
    },
    options: {
      responsive: true,
      interaction: { mode: 'index', intersect: false },
      stacked: false,
      plugins: { legend: { position: 'bottom' } },
      scales: {
        y: { type: 'linear', position: 'left', title: { display: true, text: 'RPE' }, min: 0, max: 10 },
        y1: { type: 'linear', position: 'right', title: { display: true, text: '心拍数(bpm)' }, grid: { drawOnChartArea: false } },
        y2: { type: 'linear', position: 'right', display: false }
      },
      animation: {
        duration: 1000,
        easing: 'easeOutQuart'
      }
    }
  });

  // === コメント生成 ===
  const avgRPE = rpeData.reduce((a,b)=>a+b,0)/rpeData.length;
  const recentRPE = rpeData.slice(-3);
  const trendUp = recentRPE[2] > recentRPE[0];
  const hrAvg = hrData.filter(n=>n).reduce((a,b)=>a+b,0)/hrData.filter(n=>n).length || 0;

  let comment = "";

  if (avgRPE >= 8) {
    comment = "最近のトレーニングは高強度が続いています。休養を意識しながらも、この壁を越える準備ができています。";
  } else if (avgRPE <= 4) {
    comment = "強度が低めです。回復には良い期間ですが、そろそろ出力の準備を進めましょう。";
  } else if (trendUp) {
    comment = "強度が段階的に上昇しています。しっかり積み上がっています。体調に注意しながら継続を。";
  } else {
    comment = "強度の波が安定しています。コンディションをコントロールできている証拠です。";
  }

  if (hrAvg > 180) {
    comment += " 心拍数が高めです。疲労の蓄積や水分不足に注意してください。";
  } else if (hrAvg < 100 && hrAvg > 0) {
    comment += " 心拍数が低めです。有酸素能力が高まっている兆候かもしれません。";
  }

  const today = new Date();
  const dateStr = `${today.getMonth()+1}月${today.getDate()}日分析`;
  feedbackEl.innerHTML = `${comment}<br><br><span style="font-size:0.85rem;color:#666;">（${dateStr}時点のデータ）</span>`;
  feedbackEl.classList.add("show");

  // === 成長段階（あなたの現在地） ===
  let roleText = "";
  if (avgRPE < 4) roleText = "段階：リカバリー期（整える）";
  else if (avgRPE < 7) roleText = "段階：発展期（積み上げる）";
  else roleText = "段階：突破期（限界を破る）";
  document.getElementById("role").textContent = `あなたの現在地：${roleText}`;

  // === 次アクション提案 ===
  let advice = "";
  if (avgRPE < 4) {
    advice = "次は少し強度を上げてみましょう。心拍数が上がるようなペースで短距離走を加えても良い段階です。";
  } else if (avgRPE < 7) {
    advice = "現状維持でOK。フォームや呼吸の質を意識して、走りの効率を高めていきましょう。";
  } else {
    advice = "強度が十分高いので、次は“質”を意識。体調が万全なら距離を+0.5km、またはペース維持で挑戦を。";
  }
  adviceEl.textContent = advice;
}
</script>
</body>
</html>
