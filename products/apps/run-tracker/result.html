<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN TRACKER｜記録グラフ</title>
<meta name="theme-color" content="#f8faf9">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="/adjustment-lab/assets/footer-lite.css">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f8faf9;
  color: #1a1a1a;
  margin: 0;
  padding: 20px;
  max-width: 800px;
  margin: auto;
}
h1 {
  text-align: center;
  color: #00b386;
  margin-bottom: 10px;
}
canvas { margin-top: 20px; width: 100%; height: 300px; }
p.comment {
  background: #fff;
  border-left: 4px solid #00b386;
  padding: 15px;
  border-radius: 6px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.05);
  margin-top: 20px;
  line-height: 1.7;
}
.role { text-align: center; margin-top: 20px; color: #333; font-size: 1rem; font-weight: 500; }
button {
  margin-top: 30px; background: #00b386; color: #fff;
  border: none; padding: 12px; font-size: 1rem;
  border-radius: 6px; width: 100%; cursor: pointer; transition: 0.3s;
}
button:hover { background: #009270; }
footer { margin-top: 50px; }
</style>
</head>

<body>
<h1>RUN TRACKER｜記録グラフ</h1>
<canvas id="trainingChart"></canvas>
<p id="feedback" class="comment"></p>
<p id="role" class="role"></p>

<button onclick="window.location.href='index.html'">← 入力ページに戻る</button>

<div id="footer"></div>
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
  .then(res => res.text())
  .then(html => { document.getElementById("footer").innerHTML = html; });
</script>

<script>
const records = JSON.parse(localStorage.getItem("trainingRecords")) || [];

if (records.length === 0) {
  document.getElementById("feedback").textContent = "まだ記録がありません。まずは入力ページで記録しましょう。";
} else {
  const latestRole = records[records.length - 1].role || "未設定";
  const dates = records.map(r => r.date);
  const rpeData = records.map(r => Number(r.rpe));
  const hrData = records.map(r => Number(r.hr));
  const distData = records.map(r => Number(r.distance));

  // === グラフカラー ===
  const colorBase = latestRole === "投手" ? "#00875a" : "#0077b6";

  const ctx = document.getElementById('trainingChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [
        { label: 'RPE（主観的強度）', data: rpeData, borderColor: colorBase, backgroundColor: 'rgba(0,179,134,0.2)', yAxisID: 'y' },
        { label: '心拍数（bpm）', data: hrData, borderColor: '#ff8c00', backgroundColor: 'rgba(255,140,0,0.2)', yAxisID: 'y1' },
        { label: '距離（km）', data: distData, borderColor: '#1e90ff', backgroundColor: 'rgba(30,144,255,0.2)', yAxisID: 'y2' }
      ]
    },
    options: {
      responsive: true,
      interaction: { mode: 'index', intersect: false },
      stacked: false,
      plugins: { legend: { position: 'bottom' } },
      scales: {
        y: { type: 'linear', position: 'left', title: { display: true, text: 'RPE' }, min: 0, max: 10 },
        y1: { type: 'linear', position: 'right', title: { display: true, text: '心拍数(bpm)' }, grid: { drawOnChartArea: false } },
        y2: { type: 'linear', position: 'right', display: false }
      }
    }
  });

  // === コメント生成 ===
  const avgRPE = rpeData.reduce((a,b)=>a+b,0)/rpeData.length;
  const hrAvg = hrData.filter(n=>n).reduce((a,b)=>a+b,0)/hrData.filter(n=>n).length || 0;

  let comment = "";
  if (latestRole === "投手") {
    if (avgRPE >= 8) comment = "強度が高い状態が続いています。出力のピークを制御しながら球速維持を意識しましょう。";
    else if (avgRPE <= 4) comment = "負荷が軽めです。投球リズムと呼吸を整える時期として最適です。";
    else comment = "良好な強度バランス。呼吸リズムと体幹の連動を維持できています。";
  } else {
    if (avgRPE >= 8) comment = "強度が高い状態です。スプリントの反応と守備範囲拡大に効果的。";
    else if (avgRPE <= 4) comment = "軽めの期間。リカバリーと可動域の確保を意識しましょう。";
    else comment = "出力と持久のバランスが取れています。ゲーム後半での集中力維持に繋がります。";
  }

  if (hrAvg > 180) comment += " 心拍数が高めです。疲労の蓄積に注意。";
  else if (hrAvg < 100 && hrAvg > 0) comment += " 心拍数が安定しています。持久力の向上が見られます。";

  document.getElementById("feedback").textContent = comment;
  document.getElementById("role").textContent = `現在の設定：${latestRole}`;
}
</script>
</body>
</html>
