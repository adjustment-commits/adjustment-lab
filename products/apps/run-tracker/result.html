<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN TRACKER｜記録グラフ</title>
<meta name="theme-color" content="#f8faf9">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="/adjustment-l-lab/assets/footer-lite.css">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f8faf9;
  color: #1a1a1a;
  margin: 0;
  padding: 20px;
  max-width: 800px;
  margin: auto;
}
h1 {
  text-align: center;
  color: #00b386;
  margin-bottom: 10px;
}
canvas {
  margin-top: 20px;
  width: 100%;
  height: 300px;
}
p.comment {
  background: #fff;
  border-left: 4px solid #00b386;
  padding: 15px;
  border-radius: 6px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.05);
  margin-top: 20px;
  line-height: 1.7;
}
.role {
  text-align: center;
  margin-top: 20px;
  color: #333;
  font-size: 1rem;
  font-weight: 500;
}
button {
  margin-top: 25px;
  background: #00b386;
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 1rem;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #009270; }
#modeSwitch {
  background: #fff;
  color: #00b386;
  border: 1px solid #00b386;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 0.9rem;
  margin: 10px auto;
  display: block;
  cursor: pointer;
}
footer { margin-top: 50px; }
</style>
</head>

<body>
<h1>RUN TRACKER｜記録グラフ</h1>

<button id="modeSwitch">⚾ 現在：野手モード（切替）</button>

<canvas id="trainingChart"></canvas>
<p id="feedback" class="comment"></p>
<p id="role" class="role"></p>

<button onclick="window.location.href='index.html'">← 入力ページに戻る</button>

<div id="footer"></div>
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
  .then(res => res.text())
  .then(html => { document.getElementById("footer").innerHTML = html; });
</script>

<script>
// === 記録取得 ===
let mode = "fielder"; // 初期モード：野手
const modeSwitch = document.getElementById("modeSwitch");
const records = JSON.parse(localStorage.getItem("trainingRecords")) || [];

modeSwitch.addEventListener("click", () => {
  mode = (mode === "fielder") ? "pitcher" : "fielder";
  modeSwitch.textContent = mode === "pitcher" ? "⚾ 現在：投手モード（切替）" : "⚾ 現在：野手モード（切替）";
  location.reload(); // 再読込でコメント・表示を更新
});

if (records.length === 0) {
  document.getElementById("feedback").textContent = "まだ記録がありません。まずは入力ページで記録しましょう。";
} else {
  const dates = records.map(r => r.date);
  const rpeData = records.map(r => Number(r.rpe));
  const hrData = records.map(r => Number(r.hr));
  const distData = records.map(r => Number(r.distance));

  // === グラフ描画 ===
  const ctx = document.getElementById('trainingChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [
        { label: 'RPE（主観的強度）', data: rpeData, borderColor: '#00b386', backgroundColor: 'rgba(0,179,134,0.2)', yAxisID: 'y' },
        { label: '心拍数（bpm）', data: hrData, borderColor: '#ff8c00', backgroundColor: 'rgba(255,140,0,0.2)', yAxisID: 'y1' },
        { label: '距離（km）', data: distData, borderColor: '#1e90ff', backgroundColor: 'rgba(30,144,255,0.2)', yAxisID: 'y2' }
      ]
    },
    options: {
      responsive: true,
      interaction: { mode: 'index', intersect: false },
      stacked: false,
      plugins: { legend: { position: 'bottom' } },
      scales: {
        y: { type: 'linear', position: 'left', title: { display: true, text: 'RPE' }, min: 0, max: 10 },
        y1: { type: 'linear', position: 'right', title: { display: true, text: '心拍数(bpm)' }, grid: { drawOnChartArea: false } },
        y2: { type: 'linear', position: 'right', display: false }
      }
    }
  });

  // === コメント生成 ===
  const avgRPE = rpeData.reduce((a,b)=>a+b,0)/rpeData.length;
  const hrAvg = hrData.filter(n=>n).reduce((a,b)=>a+b,0)/hrData.filter(n=>n).length || 0;

  let comment = "";

  if (mode === "pitcher") {
    if (avgRPE >= 8) comment = "登板間の調整としては負荷がやや高め。次の登板に疲労を残さないようリカバリーを優先。";
    else if (avgRPE <= 4) comment = "強度が低め。リカバリーには理想的だが、試合間隔が空く場合は刺激走を取り入れよう。";
    else comment = "登板リズムに合わせた負荷が適正。呼吸やリズムの安定が成果に繋がります。";
  } else {
    if (avgRPE >= 8) comment = "高い強度で走り切っています。爆発力の維持と回復のバランスが鍵です。";
    else if (avgRPE <= 4) comment = "強度が低め。リズムを保ちつつ、出力を高める準備を始めましょう。";
    else comment = "安定したペースで積み上がっています。走る力がバッティングや守備の基礎になります。";
  }

  if (hrAvg > 180) comment += " 心拍数が高めです。疲労蓄積や水分不足に注意してください。";
  else if (hrAvg < 100 && hrAvg > 0) comment += " 心拍数が低め。持久力や心肺機能が安定してきています。";

  document.getElementById("feedback").textContent = comment;

  // === 成長段階 ===
  let roleText = "";
  if (avgRPE < 4) roleText = "段階：リカバリー期（整える）";
  else if (avgRPE < 7) roleText = "段階：発展期（積み上げる）";
  else roleText = "段階：突破期（限界を破る）";

  document.getElementById("role").textContent = `あなたの現在地：${roleText}`;
}
</script>
</body>
</html>
