<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN TRACKER｜記録グラフ</title>
<meta name="theme-color" content="#f8faf9">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="/adjustment-l-lab/assets/footer-lite.css">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f8faf9;
  color: #1a1a1a;
  margin: 0;
  padding: 20px;
  max-width: 800px;
  margin: auto;
}
h1 {
  text-align: center;
  color: #00b386;
  margin-bottom: 5px;
}
.role-toggle {
  display: flex;
  justify-content: center;
  margin: 15px 0 25px;
  gap: 6px;
}
.role-toggle button {
  flex: 1;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #00b386;
  border-radius: 6px;
  background: #fff;
  color: #00b386;
  cursor: pointer;
  transition: 0.3s;
}
.role-toggle button.active {
  background: #00b386;
  color: #fff;
}
canvas {
  margin-top: 10px;
  width: 100%;
  height: 300px;
}
p.comment {
  background: #fff;
  border-left: 4px solid #00b386;
  padding: 15px;
  border-radius: 6px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.05);
  margin-top: 20px;
  line-height: 1.7;
}
.role {
  text-align: center;
  margin-top: 20px;
  color: #333;
  font-size: 1rem;
  font-weight: 500;
}
button.back {
  margin-top: 30px;
  background: #00b386;
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 1rem;
  border-radius: 6px;
  width: 100%;
  cursor: pointer;
  transition: 0.3s;
}
button.back:hover {
  background: #009270;
}
footer {
  margin-top: 50px;
}
</style>
</head>

<body>
<h1>RUN TRACKER</h1>

<!-- 投手／野手 切替 -->
<div class="role-toggle">
  <button id="pitcherBtn" class="active">投手</button>
  <button id="fielderBtn">野手</button>
</div>

<canvas id="trainingChart"></canvas>
<p id="feedback" class="comment"></p>
<p id="role" class="role"></p>

<button class="back" onclick="window.location.href='index.html'">← 記録入力ページへ戻る</button>

<div id="footer"></div>
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
  .then(res => res.text())
  .then(html => { document.getElementById("footer").innerHTML = html; });
</script>

<script>
const records = JSON.parse(localStorage.getItem("trainingRecords")) || [];
let currentRole = "pitcher"; // 初期値：投手

const pitcherBtn = document.getElementById("pitcherBtn");
const fielderBtn = document.getElementById("fielderBtn");
const feedback = document.getElementById("feedback");
const roleLabel = document.getElementById("role");

// ==== 役割切替処理 ====
pitcherBtn.addEventListener("click", () => {
  currentRole = "pitcher";
  pitcherBtn.classList.add("active");
  fielderBtn.classList.remove("active");
  updateDisplay();
});
fielderBtn.addEventListener("click", () => {
  currentRole = "fielder";
  fielderBtn.classList.add("active");
  pitcherBtn.classList.remove("active");
  updateDisplay();
});

// ==== グラフ描画処理 ====
let chart;
function renderChart() {
  const dates = records.map(r => r.date);
  const rpeData = records.map(r => Number(r.rpe));
  const hrData = records.map(r => Number(r.hr));
  const distData = records.map(r => Number(r.distance));

  if (chart) chart.destroy();

  const ctx = document.getElementById('trainingChart').getContext('2d');
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [
        {
          label: 'RPE（主観的強度）',
          data: rpeData,
          borderColor: '#00b386',
          backgroundColor: 'rgba(0,179,134,0.2)',
          yAxisID: 'y'
        },
        {
          label: '心拍数（bpm）',
          data: hrData,
          borderColor: '#ff8c00',
          backgroundColor: 'rgba(255,140,0,0.2)',
          yAxisID: 'y1'
        },
        {
          label: '距離（km）',
          data: distData,
          borderColor: '#1e90ff',
          backgroundColor: 'rgba(30,144,255,0.2)',
          yAxisID: 'y2'
        }
      ]
    },
    options: {
      responsive: true,
      interaction: { mode: 'index', intersect: false },
      stacked: false,
      plugins: { legend: { position: 'bottom' } },
      scales: {
        y: { type: 'linear', position: 'left', title: { display: true, text: 'RPE' }, min: 0, max: 10 },
        y1: { type: 'linear', position: 'right', title: { display: true, text: '心拍数(bpm)' }, grid: { drawOnChartArea: false } },
        y2: { type: 'linear', position: 'right', display: false }
      }
    }
  });
}

// ==== コメント生成 ====
function updateDisplay() {
  if (records.length === 0) {
    feedback.textContent = "まだ記録がありません。まずは入力ページで記録しましょう。";
    roleLabel.textContent = "";
    return;
  }

  renderChart();

  const rpeData = records.map(r => Number(r.rpe));
  const hrData = records.map(r => Number(r.hr));
  const avgRPE = rpeData.reduce((a,b)=>a+b,0)/rpeData.length;
  const hrAvg = hrData.filter(n=>n).reduce((a,b)=>a+b,0)/hrData.filter(n=>n).length || 0;
  const recentRPE = rpeData.slice(-3);
  const trendUp = recentRPE[2] > recentRPE[0];

  let comment = "";

  if (currentRole === "pitcher") {
    if (avgRPE >= 8) comment = "強度が高い状態が続いています。休養も大切にしつつ、登板へ向けた土台が築かれています。";
    else if (avgRPE <= 4) comment = "負荷が落ちています。フォームや呼吸を整える良い時期です。";
    else if (trendUp) comment = "持久的な耐性が上がっています。登板後のリカバリーにも活きるはず。";
    else comment = "出力と回復のバランスが良好です。継続して積み上げましょう。";
  } else {
    if (avgRPE >= 8) comment = "高強度のセッションが続いています。動きの鋭さを保つため、リカバリーも意識しましょう。";
    else if (avgRPE <= 4) comment = "低負荷の期間です。反応スピードや打撃リズムを再確認する時間に。";
    else if (trendUp) comment = "強度が上昇傾向です。スプリントや打撃での出力感も高まっています。";
    else comment = "コンディションの安定が見られます。反応動作を維持しながら進めましょう。";
  }

  if (hrAvg > 180) comment += " 心拍数が高め。水分・睡眠を確保して疲労を溜めないように。";
  else if (hrAvg < 100 && hrAvg > 0) comment += " 心拍数が低め。回復力や有酸素能力が安定しています。";

  feedback.textContent = comment;

  let stage = "";
  if (avgRPE < 4) stage = "リカバリー期（整える）";
  else if (avgRPE < 7) stage = "発展期（積み上げる）";
  else stage = "突破期（限界を破る）";
  roleLabel.textContent = `現在地：${stage}`;
}

updateDisplay();
</script>
</body>
</html>
