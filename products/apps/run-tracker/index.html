<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN TRACKER｜VO₂max対応版</title>

<!-- ✅ PWA設定 -->
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#00b386">
<link rel="apple-touch-icon" sizes="192x192" href="/adjustment-lab/products/icons/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="/adjustment-lab/products/icons/icon-512.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Run Tracker">
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js');
  });
}
</script>

<link rel="stylesheet" href="/adjustment-lab/assets/footer-lite.css">
<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f8faf9;
  color: #1a1a1a;
  margin: 0;
  padding: 20px;
  max-width: 600px;
  margin: auto;
}
h1 {
  text-align: center;
  color: #00b386;
  margin-bottom: 20px;
}
label { display:block; margin-top:18px; font-size:0.95rem; }
input, select, textarea {
  width: 100%; padding: 10px;
  border: 1px solid rgba(0,0,0,0.1);
  border-radius: 6px; font-size: 1rem;
  box-sizing: border-box;
}
button {
  margin-top: 25px; width: 100%;
  background: #00b386; color: #fff;
  border: none; padding: 12px;
  font-size: 1.1rem; border-radius: 6px;
  cursor: pointer; transition: 0.3s;
}
button:hover { background: #009270; }
#message {
  text-align: center; margin-top: 15px;
  color: #00b386; font-weight: 500;
}
#vo2Result {
  margin-top: 10px;
  font-weight: bold;
  color: #007b5e;
  text-align: right;
  font-size: 1rem;
}
fieldset {
  border: 1px solid rgba(0,0,0,0.1);
  border-radius: 8px;
  padding: 15px;
  margin-top: 25px;
}
legend {
  color: #00b386;
  font-weight: bold;
  font-size: 1rem;
}
</style>
</head>

<body>
<h1>RUN TRACKER</h1>

<form id="recordForm">
  <label>日付</label>
  <input type="date" id="date" required>

  <label>役割（ポジション）</label>
  <select id="role" required>
    <option value="投手">投手</option>
    <option value="野手">野手</option>
  </select>

  <label>自覚的疲労度（RPE）</label>
  <input type="range" id="rpe" min="1" max="10" value="5" oninput="rpeValue.textContent=this.value">
  <span id="rpeValue">5</span>

  <label>心拍数（bpm）</label>
  <input type="number" id="hr" placeholder="例：145" min="40" max="220">

  <label>距離（km）</label>
  <input type="number" id="distance" placeholder="例：3.5" step="0.1" min="0">

  <!-- ✅ VO₂maxテストセクション -->
  <fieldset>
    <legend>VO₂maxテスト</legend>

    <label>テスト種別</label>
    <select id="testType">
      <option value="">選択してください</option>
      <option value="cooper">クーパー走（12分走）</option>
      <option value="shuttle">シャトルラン</option>
      <option value="yoyo">YOYOテスト</option>
      <option value="custom">任意距離・時間</option>
    </select>

    <div id="testInputs"></div>
    <div id="vo2Result"></div>
  </fieldset>

  <label>練習内容メモ</label>
  <textarea id="note" rows="3" placeholder="自由に記入..."></textarea>

  <button type="submit">保存する</button>
</form>

<div id="message"></div>
<button onclick="window.location.href='result.html'" style="margin-top:30px;background:#555;">グラフを見る</button>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("date").value = new Date().toISOString().split('T')[0];
});

// === VO₂max 入力動的切り替え ===
const testType = document.getElementById("testType");
const testInputs = document.getElementById("testInputs");
const vo2Result = document.getElementById("vo2Result");

testType.addEventListener("change", () => {
  const type = testType.value;
  testInputs.innerHTML = "";
  vo2Result.textContent = "";
  if (type === "cooper") {
    testInputs.innerHTML = `
      <label>走行距離（m）</label>
      <input type="number" id="cooperDist" placeholder="例：2700" min="500">
    `;
  } else if (type === "shuttle") {
    testInputs.innerHTML = `
      <label>往復回数</label>
      <input type="number" id="shuttleCount" placeholder="例：60" min="10">
      <label>年齢</label>
      <input type="number" id="age" placeholder="例：20" min="10" max="60">
    `;
  } else if (type === "yoyo") {
    testInputs.innerHTML = `
      <label>走行距離合計（m）</label>
      <input type="number" id="yoyoDist" placeholder="例：1600" min="200">
    `;
  } else if (type === "custom") {
    testInputs.innerHTML = `
      <label>距離（m）</label>
      <input type="number" id="customDist" placeholder="例：1000" min="100">
      <label>時間（秒）</label>
      <input type="number" id="customTime" placeholder="例：240" min="10">
    `;
  }
});

// === VO₂max 自動計算 ===
testInputs.addEventListener("input", () => {
  const type = testType.value;
  let vo2 = 0;

  if (type === "cooper") {
    const d = Number(document.getElementById("cooperDist")?.value || 0);
    if (d > 0) vo2 = (d - 504.9) / 44.73;
  } else if (type === "shuttle") {
    const n = Number(document.getElementById("shuttleCount")?.value || 0);
    const age = Number(document.getElementById("age")?.value || 20);
    const v = 8 + (n * 0.5);
    vo2 = 31.025 + (3.238 * v) - (3.248 * age / 10) + (0.1536 * v * age / 10);
  } else if (type === "yoyo") {
    const dist = Number(document.getElementById("yoyoDist")?.value || 0);
    vo2 = 36.4 + (0.0084 * dist);
  } else if (type === "custom") {
    const dist = Number(document.getElementById("customDist")?.value || 0);
    const time = Number(document.getElementById("customTime")?.value || 0);
    if (dist > 0 && time > 0) vo2 = (dist / time) * 3.5;
  }

  vo2Result.textContent = vo2 ? `推定VO₂max：${vo2.toFixed(1)} ml/kg/min` : "";
});

// === 記録保存 ===
document.getElementById("recordForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const record = {
    date: document.getElementById("date").value,
    role: document.getElementById("role").value,
    rpe: document.getElementById("rpe").value,
    hr: document.getElementById("hr").value,
    distance: document.getElementById("distance").value,
    note: document.getElementById("note").value,
    vo2: vo2Result.textContent || ""
  };

  let records = JSON.parse(localStorage.getItem("trainingRecords")) || [];
  records.push(record);
  localStorage.setItem("trainingRecords", JSON.stringify(records));

  const msg = document.getElementById("message");
  msg.textContent = "✅ 記録を保存しました。";
  setTimeout(() => msg.textContent = "", 2000);
  document.getElementById("recordForm").reset();
  document.getElementById("rpeValue").textContent = "5";
  vo2Result.textContent = "";
});
</script>

<!-- Footer -->
<div id="footer"></div>
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
  .then(res => res.text())
  .then(html => { document.getElementById("footer").innerHTML = html; });
</script>
</body>
</html>
