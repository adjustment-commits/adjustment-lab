<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN TRACKER｜記録入力</title>

<!-- ✅ PWA設定 -->
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#00b386">
<link rel="apple-touch-icon" sizes="192x192" href="/adjustment-lab/products/icons/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="/adjustment-lab/products/icons/icon-512.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Run Tracker">
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js');
  });
}
</script>

<link rel="stylesheet" href="/adjustment-lab/assets/footer-lite.css">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f8faf9;
  color: #1a1a1a;
  margin: 0;
  padding: 20px;
  max-width: 600px;
  margin: auto;
}
h1 {
  text-align: center;
  color: #00b386;
  margin-bottom: 20px;
}
label {
  display: block;
  margin-top: 20px;
  font-size: 0.95rem;
}
input, select, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid rgba(0,0,0,0.1);
  border-radius: 6px;
  font-size: 1rem;
  box-sizing: border-box;
}
button {
  margin-top: 25px;
  width: 100%;
  background: #00b386;
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 1.1rem;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #009270; }
#message {
  text-align: center;
  margin-top: 15px;
  color: #00b386;
  font-weight: 500;
}

/* ====== PWA導線関連 ====== */
#installPrompt {
  display: none;
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #00b386;
  color: #fff;
  text-align: center;
  padding: 12px 8px;
  z-index: 999;
  font-size: 0.95rem;
}
#installPrompt button {
  margin-left: 10px;
  padding: 6px 10px;
  border: none;
  background: #fff;
  color: #00b386;
  border-radius: 4px;
  cursor: pointer;
}

/* ====== iOS用ガイド ====== */
#iosGuide {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}
#iosGuide .modal {
  background: #fff;
  color: #333;
  padding: 24px;
  border-radius: 10px;
  text-align: center;
  width: 90%;
  max-width: 360px;
}
#iosGuide .modal h2 {
  color: #00b386;
  font-size: 1.2rem;
  margin-bottom: 10px;
}
#iosGuide .modal p {
  font-size: 0.95rem;
  line-height: 1.6;
}
#iosGuide .close-btn {
  margin-top: 16px;
  padding: 6px 16px;
  background: #00b386;
  border: none;
  color: #fff;
  border-radius: 4px;
  cursor: pointer;
}

/* ====== 初回ウェルカムカード ====== */
#welcomeCard {
  display: none;
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #fff;
  color: #333;
  border: 1px solid rgba(0,0,0,0.1);
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 16px;
  max-width: 360px;
  width: 90%;
  text-align: left;
  z-index: 1000;
}
#welcomeCard h2 {
  color: #00b386;
  font-size: 1.1rem;
  margin-top: 0;
}
#welcomeCard ul {
  margin: 0;
  padding-left: 20px;
  font-size: 0.9rem;
  line-height: 1.6;
}
#welcomeCard button {
  margin-top: 12px;
  background: #00b386;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 8px 14px;
  cursor: pointer;
  font-size: 0.9rem;
}
</style>
</head>

<body>

<h1>RUN TRACKER</h1>

<form id="recordForm">
  <label>日付</label>
  <input type="date" id="date" required>

  <label>役割（ポジション）</label>
  <select id="role" required>
    <option value="投手">投手</option>
    <option value="野手">野手</option>
  </select>

  <label>テスト種目（VO₂max測定）</label>
  <select id="testType">
    <option value="">選択してください</option>
    <option value="cooper">クーパー走（12分間走）</option>
    <option value="shuttle">シャトルラン（20m往復）</option>
    <option value="yoyo">YoYoテスト</option>
    <option value="custom">任意距離・時間</option>
  </select>

  <label>距離（m）または回数</label>
  <input type="number" id="testDistance" placeholder="例：2700" step="1" min="0">

  <label>時間（分）</label>
  <input type="number" id="testTime" placeholder="例：12" step="0.1" min="0">

  <p id="vo2maxResult" style="color:#00b386;font-weight:600;margin-top:10px;"></p>

  <label>自覚的疲労度（RPE）</label>
  <input type="range" id="rpe" min="1" max="10" value="5" oninput="rpeValue.textContent=this.value">
  <span id="rpeValue">5</span>

  <label>心拍数（bpm）</label>
  <input type="number" id="hr" placeholder="例：145" min="40" max="220">

  <label>距離（km）</label>
  <input type="number" id="distance" placeholder="例：3.5" step="0.1" min="0">

  <label>練習内容メモ</label>
  <textarea id="note" rows="3" placeholder="自由に記入..."></textarea>

  <button type="submit">保存する</button>
</form>

<div id="message"></div>
<button onclick="window.location.href='result.html'" style="margin-top:30px;background:#555;">グラフを見る</button>

<!-- ✅ PWA導線 -->
<div id="installPrompt">
  📱 ホーム画面に追加してアプリとして使う
  <button id="installBtn">追加</button>
</div>

<!-- ✅ iOSガイドモーダル -->
<div id="iosGuide">
  <div class="modal">
    <h2>ホーム画面に追加する方法</h2>
    <p>Safariの共有ボタン <span style="font-size:1.3rem;">⬆️</span> を押し、<br>「ホーム画面に追加」を選択してください。</p>
    <button class="close-btn" onclick="document.getElementById('iosGuide').style.display='none'">閉じる</button>
  </div>
</div>

<!-- ✅ 初回ウェルカムカード -->
<div id="welcomeCard">
  <h2>ようこそ Run Tracker へ</h2>
  <ul>
    <li>毎日のランニングを簡単に記録</li>
    <li>グラフで疲労や距離を見える化</li>
    <li>ホーム画面に追加で、いつでも起動</li>
  </ul>
  <button id="closeWelcome">はじめる</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const today = new Date().toISOString().split('T')[0];
  document.getElementById("date").value = today;

  // === VO2max計算 ===
  const testType = document.getElementById("testType");
  const testDistance = document.getElementById("testDistance");
  const testTime = document.getElementById("testTime");
  const resultField = document.getElementById("vo2maxResult");

  function calcVO2max() {
    const distance = parseFloat(testDistance.value);
    const time = parseFloat(testTime.value);
    let vo2max = 0;

    if (!distance || distance <= 0) return resultField.textContent = "";

    switch (testType.value) {
      case "cooper":
        vo2max = (distance - 504.9) / 44.73;
        break;
      case "shuttle":
        vo2max = 31.025 + 3.238 * (distance/20) - 3.248 * (time/60) - 0.1536 * (distance/20)*(time/60);
        break;
      case "yoyo":
        vo2max = 15.3 + 0.0084 * distance;
        break;
      case "custom":
        if (distance && time) vo2max = (distance / time / 1000) * 15;
        break;
    }

    if (vo2max > 0) resultField.textContent = `推定VO₂max：${vo2max.toFixed(1)} ml/kg/min`;
  }

  testType.addEventListener("change", calcVO2max);
  testDistance.addEventListener("input", calcVO2max);
  testTime.addEventListener("input", calcVO2max);

  // === 初回起動時ウェルカムカード ===
  const firstVisit = !localStorage.getItem("runTrackerFirstVisit");
  if (firstVisit) {
    document.getElementById("welcomeCard").style.display = "block";
    document.getElementById("closeWelcome").onclick = () => {
      document.getElementById("welcomeCard").style.display = "none";
      localStorage.setItem("runTrackerFirstVisit", "true");
    };
  }

  // === PWAバナー制御 ===
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
  if (!isStandalone && !localStorage.getItem("runTrackerInstalled")) {
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installPrompt').style.display = 'block';
    });
    document.getElementById('installBtn').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') localStorage.setItem("runTrackerInstalled", "true");
        document.getElementById('installPrompt').style.display = 'none';
        deferredPrompt = null;
      }
    });
  }

  // === iOSガイド ===
  const ua = window.navigator.userAgent;
  const isIOS = /iPhone|iPad|iPod/.test(ua);
  if (isIOS && !isStandalone && !localStorage.getItem("runTrackerIOSPrompted")) {
    setTimeout(() => {
      document.getElementById("iosGuide").style.display = "flex";
      localStorage.setItem("runTrackerIOSPrompted", "true");
    }, 2500);
  }
});

// === 記録保存 ===
document.getElementById("recordForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const record = {
    date: document.getElementById("date").value,
    role: document.getElementById("role").value,
    rpe: document.getElementById("rpe").value,
    hr: document.getElementById("hr").value,
    distance: document.getElementById("distance").value,
    note: document.getElementById("note").value,
    vo2max: document.getElementById("vo2maxResult").textContent || ""
  };
  let records = JSON.parse(localStorage.getItem("trainingRecords")) || [];
  records.push(record);
  localStorage.setItem("trainingRecords", JSON.stringify(records));
  const msg = document.getElementById("message");
  msg.textContent = "✅ 記録を保存しました。";
  setTimeout(() => msg.textContent = "", 2000);
  document.getElementById("recordForm").reset();
  document.getElementById("rpeValue").textContent = "5";
});
</script>

<!-- Footer -->
<div id="footer"></div>
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
  .then(res => res.text())
  .then(html => { document.getElementById("footer").innerHTML = html; });
</script>

</body>
</html>
