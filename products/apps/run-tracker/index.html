<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN TRACKER｜記録入力＋VO₂max</title>

<!-- ✅ PWA設定 -->
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#00b386">
<link rel="apple-touch-icon" sizes="192x192" href="/adjustment-lab/products/icons/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="/adjustment-lab/products/icons/icon-512.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Run Tracker">
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js');
  });
}
</script>

<link rel="stylesheet" href="/adjustment-lab/assets/footer-lite.css">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f8faf9;
  color: #1a1a1a;
  margin: 0;
  padding: 20px;
  max-width: 600px;
  margin: auto;
}
h1 {
  text-align: center;
  color: #00b386;
  margin-bottom: 20px;
}
label { display: block; margin-top: 20px; font-size: 0.95rem; }
input, select, textarea {
  width: 100%; padding: 10px; border: 1px solid rgba(0,0,0,0.1);
  border-radius: 6px; font-size: 1rem; box-sizing: border-box;
}
button {
  margin-top: 25px; width: 100%; background: #00b386; color: #fff;
  border: none; padding: 12px; font-size: 1.1rem; border-radius: 6px;
  cursor: pointer; transition: 0.3s;
}
button:hover { background: #009270; }
#message { text-align: center; margin-top: 15px; color: #00b386; font-weight: 500; }

/* VO2max表示 */
#vo2maxResult {
  background: #fff;
  border-left: 4px solid #00b386;
  padding: 12px;
  margin-top: 12px;
  border-radius: 6px;
  font-size: 0.95rem;
  box-shadow: 0 1px 6px rgba(0,0,0,0.05);
}

/* === PWA導線 === */
#installPrompt {
  display: none; position: fixed; bottom: 0; width: 100%;
  background: #00b386; color: #fff; text-align: center;
  padding: 12px 8px; z-index: 999; font-size: 0.95rem;
}
#installPrompt button {
  margin-left: 10px; padding: 6px 10px; border: none;
  background: #fff; color: #00b386; border-radius: 4px; cursor: pointer;
}
</style>
</head>

<body>

<h1>RUN TRACKER</h1>

<form id="recordForm">
  <label>日付</label>
  <input type="date" id="date" required>

  <label>役割（ポジション）</label>
  <select id="role" required>
    <option value="投手">投手</option>
    <option value="野手">野手</option>
  </select>

  <label>テストモード</label>
  <select id="testType">
    <option value="none">通常トレーニング</option>
    <option value="cooper">クーパー走（12分走）</option>
    <option value="yoyo">YOYOテスト</option>
    <option value="shuttle">シャトルラン</option>
    <option value="custom">任意距離・時間</option>
  </select>

  <div id="testFields" style="display:none;">
    <label>距離（m）</label>
    <input type="number" id="testDistance" placeholder="例：2400" step="10" min="0">

    <label>時間（分）</label>
    <input type="number" id="testTime" placeholder="例：12" step="0.1" min="1">
  </div>

  <button type="button" id="calcVo2maxBtn" style="background:#009270;">VO₂maxを算出</button>
  <div id="vo2maxResult" style="display:none;"></div>

  <label>自覚的疲労度（RPE）</label>
  <input type="range" id="rpe" min="1" max="10" value="5" oninput="rpeValue.textContent=this.value">
  <span id="rpeValue">5</span>

  <label>心拍数（bpm）</label>
  <input type="number" id="hr" placeholder="例：145" min="40" max="220">

  <label>距離（km）</label>
  <input type="number" id="distance" placeholder="例：3.5" step="0.1" min="0">

  <label>練習内容メモ</label>
  <textarea id="note" rows="3" placeholder="自由に記入..."></textarea>

  <button type="submit">保存する</button>
</form>

<div id="message"></div>
<button onclick="window.location.href='result.html'" style="margin-top:30px;background:#555;">グラフを見る</button>

<!-- ✅ PWA導線 -->
<div id="installPrompt">
  📱 ホーム画面に追加してアプリとして使う
  <button id="installBtn">追加</button>
</div>

<script>
// === 初期化 ===
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("date").value = new Date().toISOString().split('T')[0];

  const testType = document.getElementById("testType");
  const testFields = document.getElementById("testFields");
  const calcBtn = document.getElementById("calcVo2maxBtn");
  const resultDiv = document.getElementById("vo2maxResult");

  testType.addEventListener("change", () => {
    testFields.style.display = (testType.value === "none") ? "none" : "block";
  });

  calcBtn.addEventListener("click", () => {
    const type = testType.value;
    if (type === "none") {
      resultDiv.style.display = "none";
      return;
    }

    const distance = parseFloat(document.getElementById("testDistance").value);
    const time = parseFloat(document.getElementById("testTime").value);

    let vo2max = 0;

    if (type === "cooper") {
      // クーパー走式
      vo2max = (distance - 504.9) / 44.73;
    } else if (type === "yoyo") {
      // YOYO（近似換算）
      vo2max = 36.4 + (0.0084 * distance);
    } else if (type === "shuttle") {
      // シャトルラン近似（速度から算出）
      vo2max = 5.857 * (distance / time / 60 * 3.6) - 19.458;
    } else if (type === "custom") {
      // 任意距離・時間（速度ベース近似）
      const speed = (distance / time) / 60; // m/min → m/s
      vo2max = 3.5 + (speed * 3.5);
    }

    vo2max = Math.round(vo2max * 10) / 10;
    resultDiv.innerHTML = `推定VO₂max：<strong>${vo2max}</strong> ml/kg/min`;
    resultDiv.style.display = "block";
  });
});

// === 記録保存 ===
document.getElementById("recordForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const record = {
    date: document.getElementById("date").value,
    role: document.getElementById("role").value,
    rpe: document.getElementById("rpe").value,
    hr: document.getElementById("hr").value,
    distance: document.getElementById("distance").value,
    note: document.getElementById("note").value,
    vo2max: document.getElementById("vo2maxResult").textContent || ""
  };

  let records = JSON.parse(localStorage.getItem("trainingRecords")) || [];
  records.push(record);
  localStorage.setItem("trainingRecords", JSON.stringify(records));

  const msg = document.getElementById("message");
  msg.textContent = "✅ 記録を保存しました。";
  setTimeout(() => msg.textContent = "", 2000);
  document.getElementById("recordForm").reset();
  document.getElementById("rpeValue").textContent = "5";
});

// === PWA導線 ===
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('installPrompt').style.display = 'block';
});
document.getElementById('installBtn').addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') console.log('PWA installed');
    deferredPrompt = null;
    document.getElementById('installPrompt').style.display = 'none';
  }
});
</script>

<!-- Footer -->
<div id="footer"></div>
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
  .then(res => res.text())
  .then(html => { document.getElementById("footer").innerHTML = html; });
</script>

</body>
</html>
