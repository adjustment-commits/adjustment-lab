<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>律動 – Rhythm of Structure｜adjustment-lab PRO</title>
<link rel="manifest" href="../../manifest.json">
<meta name="theme-color" content="#00b386">
<link rel="apple-touch-icon" sizes="192x192" href="../icons/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="../icons/icon-512.png">
<style>
:root {
  --bg: #0a0a0a;
  --text: #eaeaea;
  --sub: #aaa;
  --accent: #00b386;
  --card: #111;
  font-family: 'Noto Sans JP', sans-serif;
}
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  line-height: 1.9;
  overflow-x: hidden;
  animation: fadein 1.2s ease-in;
}
@keyframes fadein {from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
/* ––––– HERO ––––– */
.hero{text-align:center;padding:120px 20px 100px;background:linear-gradient(180deg,#0c0c0c 0%,#111 100%);}
.hero h1{font-size:2rem;color:var(--accent);margin-bottom:0.5em;letter-spacing:0.05em;}
.hero p{color:var(--sub);font-size:1.05rem;margin-bottom:2em;line-height:1.8;}
.cta{display:flex;justify-content:center;flex-wrap:wrap;gap:14px;}
.cta button{background:none;border:1px solid var(--accent);color:var(--accent);padding:0.7em 1.8em;border-radius:4px;font-size:1rem;cursor:pointer;transition:0.3s;}
.cta button:hover{background:var(--accent);color:#fff;}


/* ––––– SECTION ––––– */
section{max-width:1000px;margin:100px auto;padding:0 24px;}
section h2{color:var(--accent);font-size:1.4rem;margin-bottom:0.8em;border-left:4px solid var(--accent);padding-left:10px;}
section p{color:var(--sub);opacity:0.9;}

/* ––––– APP CARDS ––––– */
.apps{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:24px;margin-top:40px;}
.app-card{background:var(--card);border:1px solid rgba(255,255,255,0.08);border-radius:10px;padding:26px;text-align:center;transition:0.3s;}
.app-card:hover{box-shadow:0 8px 20px rgba(0,179,134,0.15);transform:translateY(-4px);}
.app-card img{width:90px;height:90px;margin-bottom:10px;filter:drop-shadow(0 0 6px rgba(0,179,134,0.3));}
.app-card h3{color:var(--accent);font-size:1.1rem;margin-bottom:0.6em;}
.app-card p{color:var(--sub);font-size:0.95rem;line-height:1.7;margin-bottom:1em;min-height:60px;}
.app-card a{display:inline-block;color:#fff;background:var(--accent);padding:8px 16px;border-radius:4px;text-decoration:none;font-size:0.9rem;transition:0.3s;}
.app-card a:hover{opacity:0.85;}
.app-card .free{background:none;color:var(--accent);border:1px solid var(--accent);margin-top:8px;display:inline-block;padding:6px 14px;border-radius:4px;font-size:0.85rem;text-decoration:none;transition:0.3s;}
.app-card .free:hover{background:var(--accent);color:#fff;}

/* ––––– CONCEPT ––––– */
.concept{text-align:center;background:linear-gradient(180deg,#101010 0%,#0a0a0a 100%);border-top:1px solid rgba(255,255,255,0.1);border-bottom:1px solid rgba(255,255,255,0.1);padding:100px 20px;}
.concept h2{color:var(--accent);font-size:1.6rem;letter-spacing:0.06em;margin-bottom:1em;}
.concept p{color:var(--text);line-height:2;font-weight:500;white-space:pre-line;}

/* ––––– INTEGRATION ––––– */
.integration{background:radial-gradient(circle at 30% 40%,rgba(0,179,134,0.05) 0%,#0a0a0a 100%);border-top:1px solid rgba(255,255,255,0.08);border-bottom:1px solid rgba(255,255,255,0.08);text-align:center;padding:100px 24px;}
.integration h2{color:var(--accent);font-size:1.5rem;margin-bottom:1em;letter-spacing:0.05em;}
.integration p{color:var(--sub);font-size:1rem;line-height:1.9;max-width:700px;margin:0 auto;}
.integration .cta button{border:1px solid var(--accent);color:var(--accent);background:none;padding:0.8em 1.8em;border-radius:4px;font-size:1rem;margin:8px;transition:0.3s;}
.integration .cta button:hover{background:var(--accent);color:#fff;}

/* ––––– DASHBOARD MOCK ––––– */
.dashboard{
background:linear-gradient(180deg,#0d0d0d 0%,#080808 100%);
border-top:1px solid rgba(255,255,255,0.1);
border-bottom:1px solid rgba(255,255,255,0.1);
text-align:center;
padding:100px 24px;
}
.dashboard h2{
color:var(--accent);
font-size:1.5rem;
margin-bottom:1em;
}
.chart-area{
display:flex;
justify-content:center;
align-items:center;
gap:60px;
flex-wrap:wrap;
}
.gauge{
width:140px;
height:140px;
border-radius:50%;
border:6px solid var(--accent);
display:flex;
align-items:center;
justify-content:center;
font-size:1.6rem;
font-weight:600;
color:var(--accent);
position:relative;
}
.gauge::after{
content:'律動';
position:absolute;
bottom:-28px;
left:0;
width:100%;
text-align:center;
color:var(--sub);
font-size:0.8rem;
}
.wave{
width:320px;
height:100px;
background:repeating-linear-gradient(
90deg,
rgba(0,179,134,0.8),
rgba(0,179,134,0.3) 20px,
transparent 40px
);
mask-image:linear-gradient(to right,transparent,black 20%,black 80%,transparent);
animation:waveMove 3s linear infinite;
}
@keyframes waveMove{from{background-position-x:0;}to{background-position-x:100px;}}
.dashboard p{
color:var(--sub);
max-width:700px;
margin:40px auto 0;
line-height:1.9;
font-size:0.95rem;
}

/* ––––– BACK ––––– */
.back-home{text-align:center;margin:80px 0 40px;}
.back-home button{background:none;border:1px solid var(--accent);color:var(--accent);padding:0.7em 1.6em;border-radius:4px;font-size:1rem;cursor:pointer;transition:0.3s;}
.back-home button:hover{background:var(--accent);color:#fff;}

@media(max-width:768px){.hero h1{font-size:1.8rem;}.hero p{font-size:0.95rem;}section{margin:60px 16px;}.chart-area{gap:30px;}}
</head>

</body>
