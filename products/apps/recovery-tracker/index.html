<!DOCTYPE html>
<html lang="ja">
<head>
<!-- ✅ PWA設定 -->
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#00b386">
<link rel="apple-touch-icon" sizes="192x192" href="/adjustment-lab/products/icons/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="/adjustment-lab/products/icons/icon-512.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Recovery Tracker">
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js');
  });
}
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recovery Tracker｜コンディション入力</title>
<link rel="stylesheet" href="/adjustment-lab/assets/footer-lite.css">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #f8faf9;
  color: #1a1a1a;
  margin: 0;
  padding: 20px;
  max-width: 600px;
  margin: auto;
}
h1 {
  text-align: center;
  color: #00b386;
  margin-bottom: 20px;
}
label {
  display: block;
  margin-top: 20px;
  font-size: 0.95rem;
}
input, select, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid rgba(0,0,0,0.1);
  border-radius: 6px;
  font-size: 1rem;
  box-sizing: border-box;
}
button {
  margin-top: 25px;
  width: 100%;
  background: #00b386;
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 1.1rem;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #009270; }
#message {
  text-align: center;
  margin-top: 15px;
  color: #00b386;
  font-weight: 500;
}

/* === install banner === */
#installPrompt {
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #00b386;
  color: #fff;
  text-align: center;
  padding: 12px 8px;
  z-index: 999;
  font-size: 0.95rem;
}
#installPrompt button {
  margin-left: 10px;
  padding: 5px 10px;
  border: none;
  background: #fff;
  color: #00b386;
  border-radius: 4px;
  font-weight: 600;
}
#installPrompt button:hover {
  background: #e7fff3;
}
</style>
</head>

<body>

<h1>Recovery Tracker</h1>

<form id="recoveryForm">
  <label>日付</label>
  <input type="date" id="date" required>

  <label>睡眠時間（h）</label>
  <input type="number" id="sleep" min="0" max="24" step="0.1" placeholder="例：7.5">

  <label>疲労感（1〜10）</label>
  <input type="range" id="fatigue" min="1" max="10" value="5" oninput="fatigueValue.textContent=this.value">
  <span id="fatigueValue">5</span>

  <label>筋肉痛（1〜5）</label>
  <input type="range" id="muscle" min="1" max="5" value="3" oninput="muscleValue.textContent=this.value">
  <span id="muscleValue">3</span>

  <label>食欲（1〜5）</label>
  <input type="range" id="appetite" min="1" max="5" value="3" oninput="appetiteValue.textContent=this.value">
  <span id="appetiteValue">3</span>

  <label>メンタル（1〜5）</label>
  <input type="range" id="mental" min="1" max="5" value="3" oninput="mentalValue.textContent=this.value">
  <span id="mentalValue">3</span>

  <label>メモ</label>
  <textarea id="note" rows="3" placeholder="自由に記入..."></textarea>

  <button type="submit">保存する</button>
</form>

<div id="message"></div>

<button onclick="window.location.href='result.html'" style="margin-top:30px;background:#555;">グラフを見る</button>
<button id="deleteAll" style="background:#d84a4a;margin-top:15px;">全データを削除する</button>

<!-- ✅ ホーム画面追加バナー -->
<div id="installPrompt">
  📱 ホーム画面に追加してアプリとして使う
  <button id="installBtn">追加</button>
</div>

<script>
// === 自動日付入力 ===
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("date").value = new Date().toISOString().split('T')[0];
});

// === 保存処理 ===
document.getElementById("recoveryForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const record = {
    date: document.getElementById("date").value,
    sleep: document.getElementById("sleep").value,
    fatigue: document.getElementById("fatigue").value,
    muscle: document.getElementById("muscle").value,
    appetite: document.getElementById("appetite").value,
    mental: document.getElementById("mental").value,
    note: document.getElementById("note").value
  };

  let records = JSON.parse(localStorage.getItem("recoveryRecords")) || [];
  records.push(record);
  localStorage.setItem("recoveryRecords", JSON.stringify(records));

  const msg = document.getElementById("message");
  msg.textContent = "✅ 記録を保存しました。";
  setTimeout(() => msg.textContent = "", 2000);
  document.getElementById("recoveryForm").reset();
  document.getElementById("fatigueValue").textContent = "5";
  document.getElementById("muscleValue").textContent = "3";
  document.getElementById("appetiteValue").textContent = "3";
  document.getElementById("mentalValue").textContent = "3";
});

// === 削除ボタン ===
document.getElementById("deleteAll").addEventListener("click", () => {
  if (confirm("⚠️ 全ての記録を削除しますか？ この操作は元に戻せません。")) {
    localStorage.removeItem("recoveryRecords");
    alert("データを削除しました。");
  }
});

// === ホーム画面追加案内 ===
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('installPrompt').style.display = 'block';
});

document.getElementById('installBtn').addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') {
      console.log('PWA installed');
    }
    deferredPrompt = null;
    document.getElementById('installPrompt').style.display = 'none';
  }
});
</script>

<div id="footer"></div>
<script>
fetch("/adjustment-lab/assets/footer-lite.html")
  .then(res => res.text())
  .then(html => { document.getElementById("footer").innerHTML = html; });
</script>

</body>
</html>
