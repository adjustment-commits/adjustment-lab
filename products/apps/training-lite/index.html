<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>Training LITE｜adjustment-lab</title>
<meta name="theme-color" content="#00b386">
<link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Training LITE">
<link rel="manifest" href="manifest.json">
<style>
:root {
  --accent:#00b386;
  --bg:#f8faf9;
  --text:#1a1a1a;
  --card:#fff;
  --shadow:rgba(0,0,0,0.08);
  font-family:'Noto Sans JP',sans-serif;
}

body {
  background:var(--bg);
  color:var(--text);
  margin:0;
  padding:0;
  line-height:1.8;
  text-rendering:optimizeLegibility;
}

header {
  background:linear-gradient(135deg,#00b386 0%,#008a6b 100%);
  color:#fff;
  text-align:center;
  padding:70px 20px 60px;
  box-shadow:0 2px 12px rgba(0,0,0,0.2);
}
header h1 {
  font-size:2rem;
  margin:0 0 8px;
}
header p {
  font-size:1rem;
  opacity:0.9;
}

main {
  max-width:820px;
  margin:0 auto;
  padding:40px 20px 80px;
  display:flex;
  flex-direction:column;
  gap:40px;
}

section {
  background:var(--card);
  border-radius:12px;
  box-shadow:0 4px 14px var(--shadow);
  padding:28px 24px;
  transition:0.3s;
}
section:hover {
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0,0,0,0.12);
}
h2 {
  color:var(--accent);
  font-size:1.2rem;
  margin-top:0;
}

label {
  display:block;
  margin-top:12px;
  font-weight:500;
  font-size:0.95rem;
}
input {
  width:100%;
  padding:10px;
  margin-top:4px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:1rem;
  box-sizing:border-box;
}
button {
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:6px;
  padding:12px 22px;
  margin-top:20px;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
}
button:hover {
  background:#009270;
}

ul#logList {
  list-style:none;
  padding:0;
  margin:0;
}
ul#logList li {
  background:#fdfdfd;
  border-left:4px solid var(--accent);
  margin:10px 0;
  padding:10px 14px;
  border-radius:6px;
  box-shadow:0 1px 6px rgba(0,0,0,0.05);
}

/* Progress */
.progress-container {
  background:#eee;
  border-radius:10px;
  overflow:hidden;
  height:14px;
  margin-top:12px;
}
#progressBar {
  background:var(--accent);
  height:14px;
  width:0%;
  transition:width 0.6s ease;
}
#progressText {
  text-align:right;
  font-size:0.95rem;
  color:#444;
  margin-top:6px;
}

/* Calendar */
#calendar {
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  margin-top:12px;
}
#calendar div {
  background:#fff;
  text-align:center;
  padding:8px 0;
  border-radius:4px;
  box-shadow:0 1px 4px rgba(0,0,0,0.05);
  font-size:0.85rem;
}
#calendar .active {
  background:var(--accent);
  color:#fff;
  font-weight:500;
}

/* Footer */
footer {
  text-align:center;
  font-size:0.85rem;
  color:#777;
  margin:40px 0 20px;
}

/* Animation: checkmark after save */
@keyframes checkmark {
  0% {transform:scale(0);}
  40% {transform:scale(1.2);}
  60% {transform:scale(0.9);}
  100% {transform:scale(1);}
}
.checkmark {
  display:inline-block;
  width:22px;
  height:22px;
  border-radius:50%;
  background:var(--accent);
  color:#fff;
  text-align:center;
  line-height:22px;
  margin-left:6px;
  font-size:14px;
  animation:checkmark 0.4s ease;
}

@media (max-width:600px){
  header h1 {font-size:1.6rem;}
  main {padding:30px 14px;}
}
</style>
</head>
<body>
<header>
  <h1>Training LITE</h1>
  <p>自分で設定し、実行し、記録する。<br>思考を形にする、無料トレーニングログ。</p>
</header>
<main>
  <section class="form-section">
    <h2>トレーニング入力</h2>
    <form id="trainingForm">
      <label>目標名</label>
      <input type="text" id="goal" placeholder="例：下半身の安定性を高める" required>
  <label>種目</label>
  <input type="text" id="exercise" placeholder="例：スクワット" required>

  <label>強度（kg / 回数）</label>
  <input type="text" id="intensity" placeholder="例：80kg × 8回">

  <label>時間（秒 / 分）</label>
  <input type="text" id="duration" placeholder="例：45秒 × 3セット">
  </section>

  <button type="submit">記録する</button>
  <span id="checkArea"></span>
</form>
  <section class="log-section">
    <h2>記録一覧</h2>
    <ul id="logList"></ul>
  </section>
  <section class="progress-section">
    <h2>達成状況</h2>
    <div class="progress-container">
      <div id="progressBar"></div>
    </div>
    <p id="progressText">達成率：0%</p>
  </section>
  <section class="calendar-section">
    <h2>カレンダー</h2>
    <div id="calendar"></div>
  </section>
</main>
<footer>
  <p>© 2025 adjustment-lab｜Training LITE</p>
</footer>
<script>
const form=document.getElementById("trainingForm");
const logList=document.getElementById("logList");
const progressBar=document.getElementById("progressBar");
const progressText=document.getElementById("progressText");
const calendar=document.getElementById("calendar");
const checkArea=document.getElementById("checkArea");

let logs=JSON.parse(localStorage.getItem("trainingLogs")||"[]");

function saveLog(log){
  logs.push(log);
  localStorage.setItem("trainingLogs",JSON.stringify(logs));
}

function updateLogs(){
  logList.innerHTML="";
  logs.forEach(l=>{
    const li=document.createElement("li");
    li.textContent=`${l.date}｜${l.goal}｜${l.exercise}｜${l.intensity}｜${l.duration}`;
    logList.appendChild(li);
  });
}

function updateProgress(){
  const rate=Math.min((logs.length/10)*100,100);
  progressBar.style.width=rate+"%";
  progressText.textContent=`達成率：${Math.round(rate)}%`;
}

function updateCalendar(){
  calendar.innerHTML="";
  const today=new Date();
  const daysInMonth=new Date(today.getFullYear(),today.getMonth()+1,0).getDate();
  for(let d=1;d<=daysInMonth;d++){
    const cell=document.createElement("div");
    cell.textContent=d;
    const recorded=logs.some(l=>new Date(l.date).getDate()===d);
    if(recorded) cell.classList.add("active");
    calendar.appendChild(cell);
  }
}

form.addEventListener("submit",e=>{
  e.preventDefault();
  const newLog={
    goal:goal.value.trim(),
    exercise:exercise.value.trim(),
    intensity:intensity.value.trim(),
    duration:duration.value.trim(),
    date:new Date().toLocaleDateString("ja-JP")
  };
  saveLog(newLog);
  updateLogs();
  updateProgress();
  updateCalendar();
  checkArea.innerHTML='<span class="checkmark">✓</span>';
  setTimeout(()=>checkArea.innerHTML="",1000);
  form.reset();
});

updateLogs();
updateProgress();
updateCalendar();
</script>
</body>
</html>
