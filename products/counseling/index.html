<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カウンセリング｜adjustment-lab</title>

<link rel="stylesheet" href="style.css">
<!-- ✅ PWA設定 -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00b386">
<link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Counseling">

</head>

<body>

<header>
  <h1>adjustment-lab カウンセリング</h1>
  <p>あなたに合ったトレーニング教材を5つの質問から提案します。</p>
</header>

<main>
  <div class="card-container">

    <!-- Q1 -->
    <div class="card active" data-step="1">
      <h2>① あなたの得意分野は？</h2>
      <button class="option" data-value="投手">投手</button>
      <button class="option" data-value="打者">打者</button>
      <button class="option" data-value="走塁・守備">走塁・守備</button>
      <button class="option" data-value="フィジカル">フィジカル（体づくり）</button>
    </div>

    <!-- Q2 -->
    <div class="card" data-step="2">
      <h2>② 現在どんな課題がありますか？</h2>
      <button class="option" data-value="安定感がない">動きが安定しない</button>
      <button class="option" data-value="出力不足">出力を上げたい</button>
      <button class="option" data-value="柔軟性が足りない">柔軟性を高めたい</button>
      <button class="option" data-value="疲労・回復">疲労が抜けにくい</button>
    </div>

    <!-- Q3 -->
    <div class="card" data-step="3">
      <h2>③ 今、必要だと感じているのは？</h2>
      <button class="option" data-value="姿勢">姿勢や基準の整え</button>
      <button class="option" data-value="出力">出力やスピード</button>
      <button class="option" data-value="リズム">リズムや反応</button>
      <button class="option" data-value="呼吸">呼吸・回復</button>
    </div>

    <!-- Q4 -->
    <div class="card" data-step="4">
      <h2>④ 理想の状態に一番近いのは？</h2>
      <button class="option" data-value="再現性">毎回同じ動きを再現できる</button>
      <button class="option" data-value="爆発力">一瞬で最大出力を出せる</button>
      <button class="option" data-value="しなやかさ">軽く速く動ける</button>
      <button class="option" data-value="疲れにくい">疲れずに続けられる</button>
    </div>

    <!-- Q5 -->
    <div class="card" data-step="5">
      <h2>⑤ どんなサポートを希望しますか？</h2>
      <button class="option" data-value="自分で学びたい">教材で学びたい（LITE）</button>
      <button class="option" data-value="記録したい">トレーニング記録もつけたい（STANDARD）</button>
      <button class="option" data-value="個別に相談したい">オンライン or 対面セッション</button>
    </div>

    <!-- 結果画面 -->
    <div class="card result-card" data-step="6">
      <h2>あなたにおすすめの教材は…</h2>
      <p id="resultText">診断中...</p>
      <button id="goToLite">▶ LITE教材を見に行く</button>
      <button id="restart">もう一度診断する</button>
    </div>

  </div>
</main>

<!-- ===== ホームへ戻るボタン ===== -->
<div class="back-home">
  <button onclick="window.location.href='/adjustment-lab/index.html'">← ホームへ戻る</button>
</div>

<style>
.back-home {
  text-align: center;
  margin: 80px 0 40px;
}
.back-home button {
  background: none;
  border: 1px solid #00b386;
  color: #00b386;
  padding: 0.7em 1.6em;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}
.back-home button:hover {
  background: #00b386;
  color: #fff;
}
</style>
  
<footer>
  <p>© 2025 adjustment-lab｜Counseling System</p>
</footer>

<script src="main.js"></script>

<!-- ✅ Service Worker登録 -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker registered'));
  });
}

</body>
</html>
