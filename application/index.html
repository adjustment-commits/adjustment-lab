<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>application｜思考を現場へつなぐ</title>

<link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#f6f9fa">

<style>
:root {
  --bg: #f6f9fa;
  --text: #1a1a1a;
  --accent: #00b386;
  --sub: #555;
  --line: rgba(0,0,0,0.06);
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  line-height: 1.9;
}

/* Header */
header {
  text-align: center;
  padding: 80px 20px 40px;
}
h1 {
  font-size: 2rem;
  font-weight: 500;
  margin-bottom: 0.3em;
}
p.sub {
  color: var(--sub);
  font-size: 1rem;
}

/* Section */
section {
  max-width: 800px;
  margin: 100px auto;
  padding: 40px 30px;
  background: #fff;
  border: 1px solid var(--line);
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.02);
}
section h2 {
  color: var(--accent);
  font-weight: 500;
  margin-bottom: 1em;
}
section p {
  color: var(--text);
  font-size: 1rem;
}

/* Gallery */
.gallery {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 18px;
}
.gallery img {
  width: 100%;
  border-radius: 6px;
  border: 1px solid var(--line);
  transition: 0.3s;
}
.gallery img:hover {
  transform: scale(1.02);
}

/* Button */
button.action {
  display: block;
  margin: 40px auto 0;
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.6em;
  border-radius: 3px;
  cursor: pointer;
  transition: 0.3s ease;
}
button.action:hover {
  background: var(--accent);
  color: #fff;
}

/* Footer */
footer {
  text-align: center;
  color: var(--sub);
  font-size: 0.9rem;
  margin: 100px 0 40px;
}
footer a {
  color: var(--accent);
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<header>
  <h1>application</h1>
  <p class="sub">思考を現場へ。再現性を共有する。</p>
</header>

<section>
  <h2>実装する</h2>
  <p>考えたことを、現場の動きに落とし込む。<br>
  理論を体で試し、手で確かめる。<br>
  再現性とは、思考を実行へ変える技術である。</p>
  <div class="gallery">
    <img src="../assets/gallery/application/team-training.jpg" alt="チーム練習">
    <img src="../assets/gallery/application/measurement.jpg" alt="測定風景">
  </div>
  <button class="action" onclick="showMsg('実践が、思考を確かな形に変える。')">現場で試す</button>
</section>

<section>
  <h2>共有する</h2>
  <p>個人の思考をチームで共有する。<br>
  言葉と数値を合わせ、理解を揃える。<br>
  コミュニケーションが、再現の制度を高める。</p>
  <div class="gallery">
    <img src="../assets/gallery/application/team-photo.jpg" alt="チーム集合写真">
  </div>
  <button class="action" onclick="showMsg('共有が、組織の再現性を育てる。')">共有を記録</button>
</section>

<section>
  <h2>接続する</h2>
  <p>整える・考える・実行する。<br>
  その流れを一つの循環として設計する。<br>
  現場と知がつながるとき、進化が始まる。</p>
  <button class="action" onclick="showMsg('接続こそが、adjustmentの本質である。')">次の思考へ</button>
</section>

<footer>
  <p>
    <a href="../legal.html">販売・利用規約</a>｜
    <a href="../contact/index.html">お問い合わせ</a>｜
    <a href="../index.html">トップへ戻る</a>
  </p>
</footer>

<!-- ✅ footer.html を埋め込む場所 -->
<div id="footer"></div>

<!-- ✅ CSS を下に移動 -->
<link rel="stylesheet" href="../assets/footer.css">

<!-- ✅ JS は最後に独立して配置 -->
<script>
  fetch("../assets/footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
      const pageTitle = document.title.replace("｜", " | ");
      document.getElementById("page-title").textContent = pageTitle;
    });
</script>

<script>
function showMsg(text){
  alert(text);
}
</script>

</body>
</html>
