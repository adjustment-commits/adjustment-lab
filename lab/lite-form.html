<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LITE教材診断｜adjustment-lab</title>

<style>
:root {
  --bg: #f8faf9;
  --text: #1a1a1a;
  --accent: #00b386;
  --sub: #555;
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  margin: 0;
  line-height: 1.9;
  padding: 40px 20px 100px;
  text-align: center;
}
h1 {
  color: var(--accent);
  font-size: 1.8rem;
  margin-bottom: 10px;
}
p.sub {
  color: var(--sub);
  margin-bottom: 30px;
}

.box {
  background: #fff;
  border: 1px solid rgba(0,0,0,0.05);
  border-radius: 8px;
  max-width: 750px;
  margin: 0 auto;
  padding: 40px 30px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

button {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.6em;
  border-radius: 3px;
  margin-top: 20px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: var(--accent);
  color: #fff;
}
</style>
</head>

<body>
<h1>LITE教材診断</h1>
<p class="sub">あなたに合うアプローチを自動判定します。</p>

<div class="box" id="resultBox">
  <h2 id="title"></h2>
  <p id="message"></p>
  <div id="actions"></div>
</div>

<script>
const score = parseFloat(localStorage.getItem("seiiScore")) || 0;
const title = document.getElementById("title");
const msg = document.getElementById("message");
const act = document.getElementById("actions");

if (score >= 6) {
  title.textContent = "あなたはすでに整 × lab の思考に深く共鳴しています。";
  msg.innerHTML = "LITE教材は導入済みレベルです。<br>次は本教材で構造的な再現性を設計していきましょう。";
  act.innerHTML = `
    <button onclick="location.href='../products/standard.html'">STANDARD教材を見る</button>
    <button onclick="location.href='../adjustment/index.html'">整の哲学を再確認する</button>
  `;
} else if (score >= 3.5) {
  title.textContent = "いまの段階ではLITE教材が最も効果的です。";
  msg.innerHTML = "感覚と理解を結び直すプロセスを、LITE教材を通して体験できます。<br>まずはここから始めましょう。";
  act.innerHTML = `
    <button onclick="location.href='../products/lite.html'">LITE教材を申し込む</button>
    <button onclick="location.href='../contact/index.html'">相談してみる</button>
  `;
} else {
  title.textContent = "思考を整える準備期間です。";
  msg.innerHTML = "今はまだ外からの情報より、自分の内側を観察する時期かもしれません。<br>一度こちらを読んで整理してみましょう。";
  act.innerHTML = `
    <button onclick="location.href='../adjustment/index.html'">整の哲学を読む</button>
    <button onclick="location.href='../contact/index.html'">サポートを受ける</button>
  `;
}
</script>

<footer style="text-align:center; color:#555; font-size:0.9rem; margin-top:80px;">
  <a href="../legal.html" style="color:#00b386; text-decoration:none;">販売・利用規約</a>｜
  <a href="../contact/index.html" style="color:#00b386; text-decoration:none;">お問い合わせ</a>｜
  <a href="../index.html" style="color:#00b386; text-decoration:none;">トップへ戻る</a>
</footer>
</body>
</html>
