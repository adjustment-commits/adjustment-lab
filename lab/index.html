<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>adjustment-lab｜再現を設計する</title>

<style>
:root {
  --bg: #0b3d31;
  --accent: #00ff99;
  --text: #f8f8f8;
  --panel: rgba(0,0,0,0.4);
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  line-height: 1.8;
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: 80px 20px 60px;
}
h1 {
  font-size: 2rem;
  color: var(--accent);
  margin-bottom: 0.3em;
}
p.sub {
  color: #77ffcc;
  font-size: 1rem;
}

/* --- Interactive Panels --- */
section {
  max-width: 800px;
  margin: 60px auto;
  background: var(--panel);
  padding: 40px 30px;
  border-radius: 10px;
  border-left: 3px solid var(--accent);
  transition: 0.3s;
}
section:hover {
  background: rgba(0,255,153,0.08);
}

/* --- Sliders / Buttons --- */
.slider-box {
  margin: 30px 0;
  text-align: center;
}

label {
  display: block;
  color: #ccc;
  margin-bottom: 8px;
}

input[type="range"] {
  width: 80%;
  height: 6px;
  border-radius: 3px;
  outline: none;
  background: #222;
  accent-color: var(--accent);
}

.output {
  margin-top: 10px;
  font-size: 1.2rem;
  color: var(--accent);
}

button.action {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.5em 1.5em;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.3s;
}
button.action:hover {
  background: var(--accent);
  color: var(--bg);
}

footer {
  text-align: center;
  margin: 100px 0 60px;
  font-size: 0.85rem;
  color: #88ffcc;
}
footer a {
  color: var(--accent);
  text-decoration: none;
}
</style>
</head>

<body>
<header>
  <h1>adjustment-l-lab</h1>
  <p class="sub">再現を設計する。体験を数値化する。</p>
</header>

<section>
  <h2>出力を感じる</h2>
  <p>このスライダーは、力の発揮と脱力の切り替えを表現しています。<br>
  ゆっくり動かして、どのタイミングで“抜ける”かを見つけてみよう。</p>
  <div class="slider-box">
    <label>出力バランス</label>
    <input type="range" min="0" max="100" value="50" id="power">
    <div class="output" id="powerOutput">50%</div>
  </div>
</section>

<section>
  <h2>タイミングを合わせる</h2>
  <p>「骨盤 → 胸郭 → 腕」の順に連動しているかを可視化するモデルです。<br>
  下のボタンを押してリズムを感じてください。</p>
  <div style="text-align:center;">
    <button class="action" id="syncBtn">▶︎ 再生</button>
    <div id="syncStatus" class="output">Ready</div>
  </div>
</section>

<section>
  <h2>再現する</h2>
  <p>感覚を動きに落とすための実験。<br>
  3秒間、静止した状態から力を出すとき、どこが先に動く？</p>
  <div style="text-align:center;">
    <button class="action" onclick="alert('意識ではなく、順番を観察して。')">記録する</button>
  </div>
</section>

<footer>
  <p><a href="../adjustment/index.html">← 整 - adjustmentへ戻る</a></p>
  <p><a href="../index.html">トップへ</a></p>
</footer>

<script>
const power = document.getElementById('power');
const powerOutput = document.getElementById('powerOutput');
power.addEventListener('input', () => {
  powerOutput.textContent = power.value + "%";
});

const syncBtn = document.getElementById('syncBtn');
const syncStatus = document.getElementById('syncStatus');
let playing = false;
syncBtn.addEventListener('click', () => {
  if (!playing) {
    playing = true;
    syncBtn.textContent = "■ 停止";
    let i = 0;
    const seq = ["骨盤", "胸郭", "腕"];
    const timer = setInterval(() => {
      syncStatus.textContent = seq[i];
      syncStatus.style.color = "#00ff99";
      i++;
      if (i >= seq.length) {
        clearInterval(timer);
        setTimeout(() => {
          syncStatus.textContent = "Complete";
          syncBtn.textContent = "▶︎ 再生";
          playing = false;
        }, 600);
      }
    }, 600);
  }
});
</script>

</body>
</html>
