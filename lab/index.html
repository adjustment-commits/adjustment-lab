<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>adjustment-lab｜思考を形にする</title>

<link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#eef7f3">

<style>
:root {
  --bg: #eef7f3;
  --text: #1a1a1a;
  --accent: #00b386;
  --sub: #555;
  --line: rgba(0,0,0,0.06);
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  line-height: 1.9;
}

/* Header */
header {
  text-align: center;
  padding: 80px 20px 40px;
}
h1 {
  font-size: 2rem;
  font-weight: 500;
  margin-bottom: 0.3em;
  color: var(--text);
}
p.sub {
  color: var(--sub);
  font-size: 1rem;
}

/* Section */
section {
  max-width: 800px;
  margin: 100px auto;
  padding: 40px 30px;
  background: #fff;
  border: 1px solid var(--line);
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.02);
}
section h2 {
  color: var(--accent);
  font-weight: 500;
  margin-bottom: 1em;
}
section p {
  color: var(--text);
  font-size: 1rem;
}

/* Gallery */
.gallery {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 18px;
}
.gallery img {
  width: 100%;
  border-radius: 6px;
  border: 1px solid var(--line);
  transition: 0.3s;
}
.gallery img:hover {
  transform: scale(1.02);
}

/* Button */
button.action {
  display: block;
  margin: 40px auto 0;
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.6em;
  border-radius: 3px;
  cursor: pointer;
  transition: 0.3s ease;
}
button.action:hover {
  background: var(--accent);
  color: #fff;
}

/* Footer */
footer {
  text-align: center;
  color: var(--sub);
  font-size: 0.9rem;
  margin: 100px 0 40px;
}
footer a {
  color: var(--accent);
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<header>
  <h1>adjustment-lab</h1>
  <p class="sub">思考を形にする。再現を設計する。</p>
</header>

<section>
  <h2>観察する</h2>
  <p>動作を“見る”ことから、理解は始まる。<br>
  骨盤、胸郭、肩甲、それぞれのタイミングを整理し、流れを読む。<br>
  観察の精度が、再現の精度を決める。</p>
  <div class="gallery">
    <img src="../assets/gallery/lab/mbthrow.jpg" alt="MBスロー実験">
    <img src="../assets/gallery/lab/glide.jpg" alt="滑走ドリル">
  </div>
  <button class="action" onclick="showMsg('観察の積み重ねが、再現を可能にする。')">観察を記録</button>
</section>

<section>
  <h2>分析する</h2>
  <p>動作を数値に変換する。<br>
  出力、タイミング、リズム。  
  それらを比較・検証し、パターンとして理解する。</p>
  <div class="gallery">
    <img src="../assets/gallery/lab/rapsodo.jpg" alt="投球解析">
    <img src="../assets/gallery/lab/jump.jpg" alt="RSI測定">
  </div>
  <button class="action" onclick="showMsg('思考は、数値を超えて動作を理解する。')">分析を記す</button>
</section>

<section>
  <h2>再現する</h2>
  <p>理解したことを動きに戻す。<br>
  動作の順序を整理し、同じ条件で再び再現できるかを確かめる。<br>
  思考と実践がつながる瞬間に、技術は安定する。</p>
  <div class="gallery">
    <img src="../assets/gallery/lab/sprint.jpg" alt="スプリント測定">
  </div>
  <button class="action" onclick="showMsg('再現性は、思考の完成形である。')">検証を記録</button>
</section>

<footer>
  <p><a href="../application/index.html">→ 現場と契約へ進む</a></p>
  <p><a href="../index.html">← トップへ戻る</a></p>

  <p style="text-align:center; color:#555; font-size:0.9rem; margin-top:60px;">

    <a href="../index.html" style="color:#00b386; text-decoration:none;">トップへ戻る</a>
  </p>
</footer>

<script>
function showMsg(text){
  alert(text);
}
</script>

</body>
</html>
