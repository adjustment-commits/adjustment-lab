<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>整 × adjustment-lab</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#0d1117">
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./service-worker.js");
  });
}
</script>

<style>
:root {
  --bg: #0d1117;
  --text: #f5f5f5;
  --accent: #00b386;
  font-family: 'Noto Sans JP', sans-serif;
}

/* 基本構造 */
body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  line-height: 1.9;
}

/* ロゴ */
#logo {
  width: 140px;
  margin-bottom: 1.5em;
}

/* タイトル・説明 */
h1 {
  font-size: 2.2rem;
  font-weight: 500;
  margin: 0.2em 0 0.4em;
}
p {
  font-size: 1rem;
  text-align: center;
  color: #ddd;
  margin: 0 0 1.5em;
}

/* 切替ボタン */
button.toggle {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.6em;
  font-size: 1rem;
  border-radius: 3px;
  cursor: pointer;
  transition: 0.3s ease;
}
button.toggle:hover {
  background: var(--accent);
  color: var(--bg);
}

/* ナビゲーション */
nav {
  position: absolute;
  bottom: 40px;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}
nav a {
  text-decoration: none;
  color: var(--text);
  border-bottom: 1px solid transparent;
  transition: 0.3s;
}
nav a:hover {
  border-color: var(--accent);
  color: var(--accent);
}

/* 切替スタイル（labモード） */
body.lab {
  --bg: #071e16;
  --text: #e8fdf4;
  --accent: #10b981;
}
</style>
</head>

<body>
<img id="logo" src="./assets/logo-seii.png" alt="整ロゴ">
<h1 id="title">整 - adjustment</h1>
<p id="desc">整えることは、再現すること。<br>身体を導き、思考を育てる場。</p>

<button class="toggle" id="switchBtn">→ adjustment-labへ</button>

<nav>
  <a href="./adjustment/index.html">整を探る</a>
  <a href="./lab/index.html">labで体験する</a>
  <a href="./application/index.html">実測と契約</a>
</nav>

<script>
const btn = document.getElementById('switchBtn');
let mode = 'seii';

btn.addEventListener('click', () => {
  document.body.classList.toggle('lab');
  const title = document.getElementById('title');
  const desc = document.getElementById('desc');
  const logo = document.getElementById('logo');

  if (mode === 'seii') {
    mode = 'lab';
    logo.src = './assets/logo-lab.png';
    title.textContent = 'adjustment-lab';
    desc.innerHTML = '設計し、再現性を創る。<br>HTML教材とトレーニング機材の開発所。';
    btn.textContent = '← 整 - adjustmentへ';
  } else {
    mode = 'seii';
    logo.src = './assets/logo-seii.png';
    title.textContent = '整 - adjustment';
    desc.innerHTML = '整えることは、再現すること。<br>身体を導き、思考を育てる場。';
    btn.textContent = '→ adjustment-labへ';
  }
});
</script>

</body>
</html>
