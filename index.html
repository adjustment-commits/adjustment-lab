<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>整 × adjustment-lab｜思考の地図</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#0b3d31">
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./service-worker.js");
  });
}
</script>

<style>
:root {
  --bg: #f8faf9;
  --text: #1a1a1a;
  --accent: #00b386;
  --sub: #555;
  font-family: 'Noto Sans JP', sans-serif;
  scroll-behavior: smooth;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
}

/* Hero Section */
.hero {
  position: relative;
  height: 80vh;
  background: url('./assets/hero.jpg') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #f8f8f8;
  text-align: center;
  text-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

.hero::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.35);
}

.hero-content {
  position: relative;
  z-index: 2;
  padding: 0 20px;
}

.hero h1 {
  font-size: 2.4rem;
  margin: 0 0 0.5em;
  letter-spacing: 0.05em;
}
.hero p {
  font-size: 1.1rem;
  margin: 0;
  opacity: 0.9;
}

.scroll-down {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.6rem;
  color: #fff;
  opacity: 0.8;
  animation: bounce 1.8s infinite;
  z-index: 3;
}
@keyframes bounce {
  0%, 100% { transform: translate(-50%, 0); }
  50% { transform: translate(-50%, -8px); }
}

/* Main Body */
main {
  text-align: center;
  padding: 80px 20px 100px;
}
main h2 {
  color: var(--accent);
  font-size: 1.8rem;
  margin-bottom: 0.6em;
}
main p {
  color: var(--sub);
  max-width: 680px;
  margin: 0 auto 2.5em;
  line-height: 1.9;
}

/* Buttons */
button.toggle {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.6em;
  font-size: 1rem;
  border-radius: 3px;
  cursor: pointer;
  transition: 0.3s ease;
}
button.toggle:hover {
  background: var(--accent);
  color: #fff;
}

/* Footer */
footer {
  text-align: center;
  color: #555;
  font-size: 0.9rem;
  padding: 60px 0 40px;
  border-top: 1px solid rgba(0,0,0,0.06);
}
footer a {
  color: var(--accent);
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 768px) {
  .hero h1 {
    font-size: 1.8rem;
  }
  .hero p {
    font-size: 0.95rem;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>整 × adjustment-lab</h1>
    <p>思考を形にする、再現性の設計。</p>
  </div>
  <div class="scroll-down">↓</div>
</section>

<main>
  <h2>思考の地図へようこそ</h2>
  <p>整えることは、再現すること。<br>
  この地図は、あなたの思考と動きを導くためのガイドです。<br>
  下のボタンから、それぞれの「整」と「lab」の世界へ進んでください。</p>

  <button class="toggle" onclick="window.location.href='./intro.html'">→ 思考を進める</button>
</main>

<footer>
  <p>
    <a href="./legal.html">販売・利用規約</a>｜
    <a href="./contact/index.html">お問い合わせ</a>｜
    <a href="./index.html">トップへ戻る</a>
  </p>
</footer>

</body>
</html>
