<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>整 × adjustment-lab</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#0b3d31">

<!-- Service Worker -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./service-worker.js");
  });
}
</script>

<style>
:root {
  --dark: #0d1117;
  --deep-green: #0b3d31;
  --chalk: #fefefe;
  --accent: #00ff99;
  --fade: rgba(0,255,153,0.05);
  font-family: 'Noto Sans JP', sans-serif;
  --transition: all 1.2s cubic-bezier(0.25, 0.8, 0.25, 1);
}

/* ===============================
   BASE LAYER
================================= */
body {
  margin: 0;
  padding: 0;
  background: url('./assets/blackboard.jpg') center/cover no-repeat fixed;
  color: var(--chalk);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  position: relative;
  transition: var(--transition);
}

/* 黒板トーンを落とすレイヤー */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.65);
  z-index: 0;
  transition: var(--transition);
}

/* 浮遊感のある微粒子エフェクト */
#particles {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(var(--fade) 1px, transparent 1px);
  background-size: 60px 60px;
  opacity: 0.25;
  animation: float 10s infinite alternate ease-in-out;
  z-index: 0;
}
@keyframes float {
  from {transform: translateY(0);}
  to {transform: translateY(-20px);}
}

/* ===============================
   TYPOGRAPHY
================================= */
h1 {
  font-size: 2.6rem;
  margin: 0.4em 0 0.5em;
  text-align: center;
  letter-spacing: 0.06em;
  text-shadow: 0 0 15px rgba(0,0,0,0.6);
  z-index: 2;
  transition: var(--transition);
}

p {
  font-size: 1.1rem;
  opacity: 0.95;
  text-align: center;
  line-height: 1.9;
  max-width: 80%;
  text-shadow: 0 0 6px rgba(0,0,0,0.6);
  z-index: 2;
  transition: var(--transition);
}

/* ===============================
   LOGO
================================= */
#logo {
  width: 180px;
  height: auto;
  margin-bottom: 1.5em;
  filter: drop-shadow(0 0 12px rgba(0,0,0,0.7));
  z-index: 2;
  transition: opacity 1s ease, transform 1s ease;
}

/* ===============================
   BUTTONS
================================= */
.toggle {
  margin-top: 2.5em;
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.7em 2.2em;
  font-size: 1.05rem;
  cursor: pointer;
  border-radius: 4px;
  letter-spacing: 0.05em;
  transition: all 0.5s ease;
  z-index: 2;
}
.toggle:hover {
  background: var(--accent);
  color: var(--dark);
  transform: scale(1.05);
}

a.more {
  color: #ccc;
  text-decoration: none;
  margin-top: 1.3em;
  display: inline-block;
  z-index: 2;
  transition: color 0.4s ease;
}
a.more:hover {
  color: var(--accent);
}

/* ===============================
   FOOTER
================================= */
footer {
  position: absolute;
  bottom: 18px;
  text-align: center;
  font-size: 0.85rem;
  color: #aaa;
  z-index: 2;
  letter-spacing: 0.03em;
}
footer a {
  color: var(--accent);
  text-decoration: none;
  margin: 0 8px;
  transition: opacity 0.3s ease;
}
footer a:hover {
  opacity: 0.8;
}

/* ===============================
   LAB MODE TRANSITION
================================= */
body.lab-mode {
  background: linear-gradient(180deg, #002519 0%, #000f09 100%);
  color: var(--accent);
}

body.lab-mode::before {
  background: rgba(0, 0, 0, 0.3);
}

body.lab-mode #particles {
  opacity: 0.5;
  background-size: 80px 80px;
  filter: hue-rotate(100deg);
}

body.lab-mode h1, body.lab-mode p {
  color: var(--accent);
  text-shadow: 0 0 20px rgba(0,255,153,0.8);
}

body.lab-mode .toggle {
  border-color: #f1f5f9;
  color: #f1f5f9;
}

body.lab-mode .toggle:hover {
  background: #f1f5f9;
  color: var(--deep-green);
}

/* フェードアニメーション */
.fade {
  opacity: 0;
  transform: translateY(10px);
  animation: fadeIn 1.4s forwards ease-in-out;
}
@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>
<div id="particles"></div>

<img id="logo" src="./assets/logo-seii.png" alt="整ロゴ" class="fade">
<h1 id="title" class="fade">整 - adjustment</h1>
<p id="desc" class="fade">「整えることは、再現すること。」<br>身体を導き、思考を育てる場。</p>

<button class="toggle fade" id="switchBtn">→ adjustment-labへ</button>
<a class="more fade" id="linkMore" href="./adjustment/index.html">詳しく見る</a>

<footer class="fade">
  <div style="margin-bottom:6px;">
    <a href="https://www.threads.net/@hrsnsmt.15" target="_blank">Threads</a> /
    <a href="https://www.instagram.com/hrsnsmt.15" target="_blank">Instagram</a>
  </div>
  © 2025 整 - adjustment / adjustment-lab
</footer>

<script>
const btn = document.getElementById('switchBtn');
const logo = document.getElementById('logo');
const title = document.getElementById('title');
const desc = document.getElementById('desc');
const link = document.getElementById('linkMore');
let mode = 'seii';

btn.addEventListener('click', () => {
  document.body.classList.toggle('lab-mode');

  if (mode === 'seii') {
    mode = 'lab';
    logo.style.opacity = 0;
    setTimeout(() => {
      logo.src = './assets/logo-lab.png';
      logo.style.opacity = 1;
    }, 500);
    title.textContent = 'adjustment-lab';
    desc.innerHTML = '設計し、再現性を創る。<br>HTML教材とトレーニング機材の開発所。';
    btn.textContent = '← 整 - adjustmentへ';
    link.href = './lab/index.html';
  } else {
    mode = 'seii';
    logo.style.opacity = 0;
    setTimeout(() => {
      logo.src = './assets/logo-seii.png';
      logo.style.opacity = 1;
    }, 500);
    title.textContent = '整 - adjustment';
    desc.innerHTML = '「整えることは、再現すること。」<br>身体を導き、思考を育てる場。';
    btn.textContent = '→ adjustment-labへ';
    link.href = './adjustment/index.html';
  }
});
</script>

</body>
</html>
