<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>整 × adjustment-lab</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#0b3d31">
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./service-worker.js");
  });
}
</script>

<style>
:root {
  --dark: #0d1117;
  --green: #0b3d31;
  --light: #f8faf9;
  --accent: #00b386;
  --fade: rgba(0,255,153,0.08);
  font-family: 'Noto Sans JP', sans-serif;
  transition: all 0.5s ease;
}

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: var(--dark);
  color: var(--light);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: background 1s ease, color 1s ease;
}

/* 背景グリッド */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: linear-gradient(var(--fade) 1px, transparent 1px),
                    linear-gradient(90deg, var(--fade) 1px, transparent 1px);
  background-size: 40px 40px;
  opacity: 0.25;
  z-index: 0;
}

/* ロゴ */
#logo {
  width: 140px;
  margin-bottom: 1.2em;
  z-index: 2;
  transition: opacity 0.8s ease;
  filter: drop-shadow(0 0 6px rgba(0,0,0,0.6));
}

/* タイトル */
h1 {
  font-size: 2rem;
  margin: 0.4em 0 0.3em;
  text-align: center;
  z-index: 2;
  letter-spacing: 0.03em;
}
p.desc {
  font-size: 1rem;
  color: #ccc;
  margin: 0 0 2em;
  text-align: center;
}

/* トグルボタン */
button.toggle {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.6em;
  font-size: 1rem;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.3s ease;
  z-index: 2;
}
button.toggle:hover {
  background: var(--accent);
  color: var(--dark);
}

/* リンクボタン */
nav {
  margin-top: 2.8em;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 16px;
  z-index: 2;
}
nav a {
  text-decoration: none;
  color: var(--light);
  border: 1px solid var(--accent);
  border-radius: 4px;
  padding: 0.5em 1.4em;
  font-size: 0.95rem;
  transition: 0.3s ease;
}
nav a:hover {
  background: var(--accent);
  color: var(--dark);
}

/* labモード */
body.lab-mode {
  background: linear-gradient(180deg, var(--green) 0%, #001f1a 100%);
  color: var(--accent);
}
body.lab-mode h1 {
  color: var(--accent);
  text-shadow: 0 0 10px rgba(0,255,153,0.4);
}
body.lab-mode p.desc {
  color: #9fffd4;
}
body.lab-mode .toggle {
  border-color: #fff;
  color: #fff;
}
body.lab-mode .toggle:hover {
  background: #fff;
  color: var(--green);
}
body.lab-mode nav a {
  border-color: #fff;
  color: #fff;
}
body.lab-mode nav a:hover {
  background: #fff;
  color: var(--green);
}

/* フッター */
footer {
  position: absolute;
  bottom: 20px;
  font-size: 0.8rem;
  color: #888;
  text-align: center;
}
footer a {
  color: var(--accent);
  text-decoration: none;
  margin: 0 6px;
}
footer a:hover {
  text-decoration: underline;
}

@media (max-width: 768px) {
  h1 { font-size: 1.6rem; }
  p.desc { font-size: 0.9rem; }
  nav a { font-size: 0.85rem; padding: 0.45em 1.1em; }
}
</style>
</head>

<body>
<img id="logo" src="./assets/logo-seii.png" alt="整ロゴ">
<h1 id="title">整 - adjustment</h1>
<p id="desc" class="desc">動きを理解し、再現を設計する。</p>

<button class="toggle" id="switchBtn">→ adjustment-labへ</button>

<nav>
  <a href="./adjustment/index.html">整を探る</a>
  <a href="./lab/index.html">labで体験</a>
  <a href="./products/index.html">productsを見る</a>
</nav>

<footer>
  <p>
    <a href="./legal.html">販売・利用規約</a>｜
    <a href="./contact/index.html">お問い合わせ</a>
  </p>
</footer>

<script>
const btn = document.getElementById('switchBtn');
const logo = document.getElementById('logo');
const title = document.getElementById('title');
const desc = document.getElementById('desc');
let mode = 'seii';

btn.addEventListener('click', () => {
  document.body.classList.toggle('lab-mode');
  if (mode === 'seii') {
    mode = 'lab';
    logo.src = './assets/logo-lab.png';
    title.textContent = 'adjustment-lab';
    desc.textContent = '思考を形にし、再現を科学する。';
    btn.textContent = '← 整 - adjustmentへ';
  } else {
    mode = 'seii';
    logo.src = './assets/logo-seii.png';
    title.textContent = '整 - adjustment';
    desc.textContent = '動きを理解し、再現を設計する。';
    btn.textContent = '→ adjustment-labへ';
  }
});
</script>

</body>
</html>
