<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>整【アジャストメント】 × adjustment-lab</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#f8faf9">
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./service-worker.js");
  });
}
</script>

<style>
:root {
  --bg: #f8faf9;
  --text: #1a1a1a;
  --accent: #00b386;
  --gray: #555;
  font-family: 'Noto Sans JP', sans-serif;
}

/* Base */
body {
  margin: 0;
  padding: 0;
  min-height: 100vh; /* height → min-height に変更 */
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* 中央固定を解除して自然な流れに */
  transition: background 0.8s ease, color 0.8s ease, filter 0.8s ease;
  overflow-x: hidden; /* 横だけ隠す */
}
  
/* 背景グリッド */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
  background-size: 40px 40px;
  opacity: 0.3;
  z-index: 0;
}

/* Logo */
#logo {
  width: 140px;
  margin-bottom: 1.4em;
  animation: float 4s ease-in-out infinite;
  z-index: 2;
}
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-4px); }
}

/* ==== 修正: クリック要素を前面に出す ==== */
#logo,
h1,
p,
section,
button,
nav,
footer {
  position: relative;
  z-index: 2;
}

/* Title & Desc */
h1 {
  font-size: 2rem;
  margin: 0.3em 0 0.4em;
  text-align: center;
  letter-spacing: 0.03em;
}
p.desc {
  font-size: 1rem;
  color: var(--gray);
  margin: 0 0 2em;
  text-align: center;
  line-height: 1.8;
}

/* CTA Button */
button.toggle {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.6em;
  font-size: 1rem;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.3s ease;
  margin-bottom: 1.5em;
}
button.toggle:hover {
  background: var(--accent);
  color: #fff;
}

/* Nav Buttons */
nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 16px;
}
nav a {
  text-decoration: none;
  color: var(--text);
  border: 1px solid var(--accent);
  border-radius: 4px;
  padding: 0.6em 1.4em;
  font-size: 0.95rem;
  transition: 0.3s ease;
}
nav a:hover {
  background: var(--accent);
  color: #fff;
}

/* Lab mode */
body.lab-mode {
  background: #0b3d31;
  color: #f8faf9;
}
body.lab-mode h1 { color: var(--accent); }
body.lab-mode p.desc { color: #b7ffe2; }
body.lab-mode nav a {
  border-color: #fff;
  color: #fff;
}
body.lab-mode nav a:hover {
  background: #fff;
  color: #0b3d31;
}
body.lab-mode button.toggle {
  border-color: #fff;
  color: #fff;
}
body.lab-mode button.toggle:hover {
  background: #fff;
  color: #0b3d31;
}

/* 事業説明ブロック */
#intro {
  text-align: center;
  max-width: 720px;
  margin-bottom: 2em;
  line-height: 1.8;
}
#intro p {
  font-size: 0.95rem;
  color: #444;
  margin-bottom: 1.2em;
}
#intro p {
  transition: opacity 0.5s ease;
  opacity: 1;
}
#intro p[style*="display: none"] {
  opacity: 0;
  transform: translateY(8px);
}

/* labモード時のカラー変更 */
body.lab-mode #intro p {
  color: #ffffff; 
}

/* Footer */
footer {
  margin-top: clamp(40px, 6vh, 80px);
  font-size: 0.85rem;
  color: #888;
  text-align: center;
}
footer a {
  color: var(--accent);
  text-decoration: none;
  margin: 0 6px;
}
footer a:hover { text-decoration: underline; }

/* Responsive */
@media (max-width: 768px) {
  h1 { font-size: 1.6rem; }
  p.desc { font-size: 0.9rem; }
  nav a { font-size: 0.85rem; padding: 0.45em 1.1em; }
}
</style>
</head>

<body>
<img id="logo" src="./assets/logo-seii.png" alt="整ロゴ">
<h1 id="title">整【アジャストメント】</h1>
<p id="desc" class="desc">アスリート専門トレーナー。<br>動きを理解し再現を設計する。</p>

<!-- 事業説明 -->
<section id="intro">
  <p id="intro-seii">
    アスリート専門のパーソナルトレーニング・<br>
    チーム契約・測定サポートを行う<br>現場型サービスです。<br>
    現場で培った再現性のあるメソッドを、<br>
    科学的に設計し競技パフォーマンスを高めます。
  </p><br>

  <p id="intro-lab" style="display:none;">
    トレーニング管理アプリとHTML教材を<br>開発・販売するデジタル開発拠点です。<br>
    「整【アジャストメント】」で生まれた理論を<br>学び、使える形に変換します。
  </p>
</section> 

<button class="toggle" id="switchBtn">→ adjustment-labへ</button>

<nav id="navLinks">
  <a href="./adjustment/index.html">整【アジャストメント】を探る</a>
  <a href="./products/index.html">productsを見る</a>
</nav>

<footer>
  <p>
    <a href="./legal.html">販売・利用規約</a>｜
    <a href="./contact/index.html">お問い合わせ</a>
  </p>
</footer>

<script>
const btn = document.getElementById('switchBtn');
const logo = document.getElementById('logo');
const title = document.getElementById('title');
const desc = document.getElementById('desc');
const navLinks = document.getElementById('navLinks');
let mode = 'seii';
const introSeii = document.getElementById('intro-seii');
const introLab = document.getElementById('intro-lab');

function fadeSwitch(hideEl, showEl) {
  hideEl.style.opacity = '0';
  hideEl.style.transform = 'translateY(8px)';
  setTimeout(() => {
    hideEl.style.display = 'none';
    showEl.style.display = 'block';
    setTimeout(() => {
      showEl.style.opacity = '1';
      showEl.style.transform = 'translateY(0)';
    }, 50);
  }, 300);
}

btn.addEventListener('click', () => {
  document.body.classList.toggle('lab-mode');

  if (mode === 'seii') {
    mode = 'lab';
    logo.src = './assets/logo-lab.png';
    title.textContent = 'adjustment-lab';
    desc.innerHTML = '再現性を科学し、現場へつなぐ。<br>整う思考を、デジタルで。';
    btn.textContent = '← 整【アジャストメント】へ';
    fadeSwitch(introSeii, introLab);

    const links = navLinks.querySelectorAll('a');
    links[0].textContent = 'labを体験';
    links[0].setAttribute('href', './lab/index.html');
    links[1].textContent = 'productsを見る';
    links[1].setAttribute('href', './products/index.html');
  } 
  else {
    mode = 'seii';
    logo.src = './assets/logo-seii.png';
    title.textContent = '整【アジャストメント】';
    desc.innerHTML = 'アスリート専門トレーナー。<br>動きを理解し、再現を設計する。';
    btn.textContent = '→ adjustment-labへ';
    fadeSwitch(introLab, introSeii);

    const links = navLinks.querySelectorAll('a');
    links[0].textContent = '整【アジャストメント】を探る';
    links[0].setAttribute('href', './adjustment/index.html');
    links[1].textContent = 'productsを見る';
    links[1].setAttribute('href', './products/index.html');
  }
});
</script>
</body>
</html>
