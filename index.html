<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>整 × adjustment-lab</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#0b3d31">
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./service-worker.js");
  });
}
</script>

<style>
:root {
  --dark: #0d1117;
  --deep-green: #0b3d31;
  --chalk: #f8f8f8;
  --accent: #00ff99;
  --fade: rgba(0,255,153,0.08);
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  padding: 0;
  background: url('./assets/blackboard.jpg') center/cover no-repeat;
  color: var(--chalk);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow-x: hidden;
  transition: background 1s ease, color 0.8s ease;
}

/* 暗幕 */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.45);
  z-index: 0;
}

#logo {
  width: 150px;
  margin-bottom: 1.2em;
  filter: drop-shadow(0 0 8px rgba(0,0,0,0.7));
  z-index: 1;
  transition: opacity 0.8s ease;
}

h1 {
  font-size: 2.2rem;
  margin: 0.3em 0 0.5em;
  text-align: center;
  text-shadow: 0 0 8px rgba(0,0,0,0.4);
}

p {
  font-size: 1rem;
  text-align: center;
  line-height: 1.8;
  opacity: 0.9;
  max-width: 80%;
  z-index: 1;
}

.toggle {
  margin-top: 2.5em;
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.8em;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 4px;
  transition: all 0.4s ease;
  z-index: 1;
}
.toggle:hover {
  background: var(--accent);
  color: var(--dark);
}

#grid {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-image: linear-gradient(var(--fade) 1px, transparent 1px),
                    linear-gradient(90deg, var(--fade) 1px, transparent 1px);
  background-size: 40px 40px;
  opacity: 0;
  transition: opacity 1s ease;
  pointer-events: none;
  z-index: 0;
}

/* LABモード */
body.lab-mode {
  background: linear-gradient(180deg, var(--deep-green) 0%, #001f1a 100%);
  color: var(--accent);
}
body.lab-mode::before {
  background: rgba(0,0,0,0.25);
}
body.lab-mode #grid {
  opacity: 0.6;
}
body.lab-mode h1, body.lab-mode p {
  color: var(--accent);
  text-shadow: 0 0 12px rgba(0,255,153,0.5);
}
body.lab-mode .toggle {
  border-color: #f1f5f9;
  color: #f1f5f9;
}
body.lab-mode .toggle:hover {
  background: #f1f5f9;
  color: var(--deep-green);
}

/* 下部導線エリア */
nav {
  position: absolute;
  bottom: 40px;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}
nav a {
  background: rgba(255,255,255,0.1);
  border: 1px solid var(--accent);
  border-radius: 4px;
  color: var(--chalk);
  text-decoration: none;
  padding: 0.5em 1.4em;
  font-size: 0.95rem;
  transition: all 0.3s;
}
nav a:hover {
  background: var(--accent);
  color: var(--dark);
}
</style>
</head>

<body>
<div id="grid"></div>

<img id="logo" src="./assets/logo-seii.png" alt="整ロゴ">
<h1 id="title">整 - adjustment</h1>
<p id="desc">「整えることは、再現すること。」<br>身体を導き、思考を育てる場。</p>

<button class="toggle" id="switchBtn">→ adjustment-labへ</button>

<nav>
  <a href="./adjustment/index.html">整を探る</a>
  <a href="./lab/index.html">labで体験する</a>
  <a href="./application/index.html">実測と契約</a>
</nav>

<script>
const btn = document.getElementById('switchBtn');
const logo = document.getElementById('logo');
const title = document.getElementById('title');
const desc = document.getElementById('desc');
let mode = 'seii';

btn.addEventListener('click', () => {
  document.body.classList.toggle('lab-mode');
  if (mode === 'seii') {
    mode = 'lab';
    logo.src = './assets/logo-lab.png';
    title.textContent = 'adjustment-lab';
    desc.innerHTML = '設計し、再現性を創る。<br>HTML教材とトレーニング機材の開発所。';
    btn.textContent = '← 整 - adjustmentへ';
  } else {
    mode = 'seii';
    logo.src = './assets/logo-seii.png';
    title.textContent = '整 - adjustment';
    desc.innerHTML = '「整えることは、再現すること。」<br>身体を導き、思考を育てる場。';
    btn.textContent = '→ adjustment-labへ';
  }
});
</script>

</body>
</html>
