<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>整 × adjustment-lab｜思考の地図</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#f8faf9">
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./service-worker.js");
  });
}
</script>

<style>
:root {
  --bg: #f8faf9;
  --text: #1a1a1a;
  --accent: #00b386;
  --sub: #555;
  --line: rgba(0,0,0,0.06);
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  line-height: 1.9;
}

/* Logo */
#logo {
  width: 140px;
  margin-bottom: 1.5em;
}

/* Title and subtitle */
h1 {
  font-size: 2.2rem;
  font-weight: 500;
  margin: 0.2em 0 0.4em;
}
p {
  font-size: 1rem;
  text-align: center;
  color: var(--sub);
  margin: 0 0 1.8em;
}

/* Switch button */
button.toggle {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.6em;
  font-size: 1rem;
  border-radius: 3px;
  cursor: pointer;
  transition: 0.3s ease;
}
button.toggle:hover {
  background: var(--accent);
  color: #fff;
}

/* Navigation */
nav {
  position: absolute;
  bottom: 40px;
  display: flex;
  gap: 24px;
  flex-wrap: wrap;
  justify-content: center;
}
nav a {
  text-decoration: none;
  color: var(--text);
  border-bottom: 1px solid transparent;
  transition: 0.3s;
  font-size: 0.95rem;
}
nav a:hover {
  border-color: var(--accent);
  color: var(--accent);
}

/* Mode: lab */
body.lab {
  --bg: #eef7f3;
  --text: #102a22;
  --accent: #00a276;
  --sub: #37594c;
}
</style>
</head>

<body>
<img id="logo" src="./assets/logo-seii.png" alt="整ロゴ">
<h1 id="title">整 - adjustment</h1>
<p id="desc">思考する身体をつくる。<br>動きを理解し、再現を設計する。</p>

<button class="toggle" id="switchBtn">→ adjustment-labへ</button>

<nav>
  <a href="./adjustment/index.html">整を学ぶ</a>
  <a href="./lab/index.html">labで考える</a>
  <a href="./application/index.html">現場で実践する</a>
  <a href="./contact/index.html">対話する</a>
</nav>

<script>
const btn = document.getElementById('switchBtn');
let mode = 'seii';

btn.addEventListener('click', () => {
  document.body.classList.toggle('lab');
  const title = document.getElementById('title');
  const desc = document.getElementById('desc');
  const logo = document.getElementById('logo');

  if (mode === 'seii') {
    mode = 'lab';
    logo.src = './assets/logo-lab.png';
    title.textContent = 'adjustment-lab';
    desc.innerHTML = '思考を形にする。<br>再現性を科学し、現場へつなぐ。';
    btn.textContent = '← 整 - adjustmentへ';
  } else {
    mode = 'seii';
    logo.src = './assets/logo-seii.png';
    title.textContent = '整 - adjustment';
    desc.innerHTML = '思考する身体をつくる。<br>動きを理解し、再現を設計する。';
    btn.textContent = '→ adjustment-labへ';
  }
});
</script>

</body>
</html>
