<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>思想フィルター｜整 × adjustment-lab</title>

<style>
:root {
  --bg: #f8faf9;
  --text: #1a1a1a;
  --accent: #00b386;
  --sub: #555;
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  line-height: 1.9;
  padding: 40px 20px 100px;
  text-align: center;
}

h1 {
  color: var(--accent);
  font-size: 1.8rem;
  margin-bottom: 10px;
}
p.sub {
  color: var(--sub);
  margin-bottom: 40px;
}

.question {
  background: #fff;
  border: 1px solid rgba(0,0,0,0.05);
  border-radius: 8px;
  max-width: 700px;
  margin: 0 auto 30px;
  padding: 30px 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.04);
}
.question h2 {
  color: var(--accent);
  font-size: 1.1rem;
  margin-bottom: 1em;
}
button {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.5em 1.5em;
  border-radius: 4px;
  margin: 6px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: var(--accent);
  color: #fff;
}

#result {
  display: none;
  max-width: 700px;
  margin: 40px auto;
  padding: 40px 30px;
  border: 1px solid rgba(0,0,0,0.05);
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}
#result h3 {
  color: var(--accent);
  font-size: 1.3rem;
  margin-bottom: 1em;
}
#result p {
  margin-bottom: 1.5em;
}
#result button {
  margin-top: 10px;
}
</style>
</head>

<body>
<h1>思想フィルター</h1>
<p class="sub">あなたの「整う力」と「再現する力」の方向を確認します。</p>

<div id="quiz">
  <div class="question" data-value="1">
    <h2>Q1. 結果よりもプロセスを観察する方が重要だと思う。</h2>
    <button>はい</button><button>どちらとも言えない</button><button>いいえ</button>
  </div>
  <div class="question" data-value="1">
    <h2>Q2. 身体の変化は「外から作る」より「内から育つ」と考えている。</h2>
    <button>はい</button><button>どちらとも言えない</button><button>いいえ</button>
  </div>
  <div class="question" data-value="1">
    <h2>Q3. 指導とは教えることではなく、導くことだと思う。</h2>
    <button>はい</button><button>どちらとも言えない</button><button>いいえ</button>
  </div>
  <div class="question" data-value="1">
    <h2>Q4. 「身体感覚」と「思考」はつながっていると思う。</h2>
    <button>はい</button><button>どちらとも言えない</button><button>いいえ</button>
  </div>
  <div class="question" data-value="1">
    <h2>Q5. 効率よりも再現性を重視する。</h2>
    <button>はい</button><button>どちらとも言えない</button><button>いいえ</button>
  </div>
  <div class="question" data-value="1">
    <h2>Q6. 教わるよりも、自ら気づく方が理解が深いと思う。</h2>
    <button>はい</button><button>どちらとも言えない</button><button>いいえ</button>
  </div>
  <div class="question" data-value="1">
    <h2>Q7. 筋力よりも“使い方”を整えることに関心がある。</h2>
    <button>はい</button><button>どちらとも言えない</button><button>いいえ</button>
  </div>
</div>

<div id="result">
  <h3 id="title"></h3>
  <p id="message"></p>
  <div id="buttons"></div>
</div>

<script>
let score = 0;
const questions = document.querySelectorAll(".question");
questions.forEach(q => {
  const buttons = q.querySelectorAll("button");
  buttons.forEach(b => {
    b.addEventListener("click", () => {
      if (b.textContent === "はい") score += 1;
      else if (b.textContent === "どちらとも言えない") score += 0.5;
      q.style.display = "none";
      if ([...questions].every(qq => qq.style.display === "none")) showResult();
    });
  });
});

function showResult() {
  const r = document.getElementById("result");
  const title = document.getElementById("title");
  const msg = document.getElementById("message");
  const btns = document.getElementById("buttons");
  r.style.display = "block";

  if (score >= 6) {
    title.textContent = "あなたの思考は、整 × lab の哲学と強く共鳴しています。";
    msg.innerHTML = "再現性の設計に必要な視点がすでに備わっています。<br>次は、その思考を具体的な動きに変えていきましょう。";
    btns.innerHTML = `
      <button onclick="location.href='./lab/index.html'">adjustment-labへ進む</button>
      <button onclick="location.href='./adjustment/index.html'">整の哲学を読む</button>
    `;
  } else if (score >= 3.5) {
    title.textContent = "方向性は近いですが、まだ整理の途中です。";
    msg.innerHTML = "感覚と思考のつながりを理解する段階にあります。<br>まずはLITE教材で整うリズムを感じてみましょう。";
    btns.innerHTML = `
      <button onclick="location.href='./lab/lite-form.html'">LITE教材を体験する</button>
      <button onclick="location.href='./adjustment/index.html'">整の哲学を読む</button>
    `;
  } else {
    title.textContent = "いまは別の段階にいるようです。";
    msg.innerHTML = "焦る必要はありません。理解は準備が整ったときに自然に始まります。<br>必要であれば一度ご相談ください。";
    btns.innerHTML = `
      <button onclick="location.href='./lab/lite-form.html'">LITE教材を体験する</button>
      <button onclick="location.href='./contact/index.html'">相談してみる</button>
    `;
  }
}
</script>

<footer style="text-align:center; color:#555; font-size:0.9rem; margin-top:80px;">
  <a href="./legal.html" style="color:#00b386; text-decoration:none;">販売・利用規約</a>｜
  <a href="./contact/index.html" style="color:#00b386; text-decoration:none;">お問い合わせ</a>｜
  <a href="./index.html" style="color:#00b386; text-decoration:none;">トップへ戻る</a>
</footer>

</body>
</html>
