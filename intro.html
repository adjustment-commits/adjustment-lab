<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>整 × adjustment-lab｜イントロ</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#f8faf9">
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => navigator.serviceWorker.register("./service-worker.js"));
}
</script>

<style>
:root{
  --bg:#f8faf9; --text:#1a1a1a; --sub:#666; --accent:#00b386; --line:rgba(0,0,0,.06);
  font-family:'Noto Sans JP',sans-serif;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);line-height:1.9;}
header{padding:56px 20px 10px;text-align:center}
h1{font-size:1.9rem;margin:0 0 .4em;color:#111;font-weight:600;letter-spacing:.02em}
p.lead{margin:0;color:var(--sub);font-size:.98rem}

/* グリッド */
.main{max-width:1040px;margin:36px auto 80px;padding:0 20px}
.grid{
  display:grid;gap:22px;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
}

/* カード */
.card{
  background:#fff;border:1px solid var(--line);border-radius:12px;overflow:hidden;
  box-shadow:0 4px 14px rgba(0,0,0,.04);transition:.25s;
}
.card:hover{transform:translateY(-3px);box-shadow:0 8px 22px rgba(0,0,0,.08)}
.card img{width:100%;height:150px;object-fit:cover;display:block}
.card .body{padding:18px 16px 20px}
.card h2{font-size:1.1rem;margin:0 0 .4em;color:#111}
.card p{color:var(--sub);font-size:.92rem;margin:0 0 1em}
.card a.btn{
  display:inline-block;text-decoration:none;border:1px solid var(--accent);color:var(--accent);
  padding:.52em 1.2em;border-radius:4px;transition:.25s;font-size:.92rem
}
.card a.btn:hover{background:var(--accent);color:#fff}

/* 2段目（任意導線） */
.section-title{margin:48px 0 12px;font-size:1.05rem;color:#333;text-align:center}
.minigrid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
.mini{
  background:#fff;border:1px solid var(--line);border-radius:10px;padding:14px 16px;text-align:left
}
.mini h3{margin:0 0 4px;font-size:1rem;color:#111}
.mini p{margin:0;color:#777;font-size:.9rem}
.mini a{display:inline-block;margin-top:10px;color:var(--accent);text-decoration:none}
.mini a:hover{text-decoration:underline}

footer{margin:64px 0 40px;text-align:center;color:#777;font-size:.9rem}
footer a{color:var(--accent);text-decoration:none}
footer a:hover{text-decoration:underline}

@media (max-width:768px){
  header{padding-top:46px}
  .card img{height:140px}
}
</style>
</head>

<body>
<header>
  <h1>整 × adjustment-lab</h1>
  <p class="lead">説明は最小限。すぐ選んで、すぐ試す。</p>
</header>

<main class="main">
  <!-- 3アクション -->
  <div class="grid">

    <!-- 整 -->
    <div class="card">
      <img src="./assets/menu-seii.jpg" alt="整 - adjustment">
      <div class="body">
        <h2>整 - adjustment</h2>
        <p>観察して理解する。身体の“整う”を体験する入口。</p>
        <a class="btn" href="./adjustment/index.html">入る</a>
      </div>
    </div>

    <!-- lab -->
    <div class="card">
      <img src="./assets/menu-lab.jpg" alt="adjustment-lab">
      <div class="body">
        <h2>adjustment-lab</h2>
        <p>再現性を設計する。感覚を手順に落とす。</p>
        <a class="btn" href="./lab/index.html">入る</a>
      </div>
    </div>

    <!-- products -->
    <div class="card">
      <img src="./assets/menu-application.jpg" alt="プロダクト">
      <div class="body">
        <h2>プロダクト</h2>
        <p>LITE / STANDARD の教材。現場でそのまま使うために。</p>
        <a class="btn" href="./products/index.html">見る</a>
      </div>
    </div>
  </div>

  <!-- 2段目：任意導線（短文） -->
  <h3 class="section-title">必要な人にだけ、短い導線</h3>
  <div class="minigrid">
    <div class="mini">
      <h3>申し込み・問い合わせ</h3>
      <p>測定・契約・講習の相談はこちら。</p>
      <a href="./contact/index.html">フォームへ</a>
    </div>
    <div class="mini">
      <h3>販売・利用規約</h3>
      <p>購入前に一読。返金・著作権・免責など。</p>
      <a href="./legal.html">規約を開く</a>
    </div>
  </div>
</main>

<footer>
  <p><a href="./index.html">トップへ戻る</a></p>
</footer>

</body>
</html>
