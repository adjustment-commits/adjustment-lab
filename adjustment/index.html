<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>整 - adjustment｜体験する思考</title>

<link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#0b3d31">
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("../service-worker.js");
}
</script>

<style>
:root {
  --bg: #0d1117;
  --chalk: #f4f4f4;
  --accent: #00ff99;
  --sub: #888;
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  padding: 0;
  background: var(--bg) url('../assets/blackboard.jpg') center/cover no-repeat;
  color: var(--chalk);
  line-height: 1.8;
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.5);
  z-index: -1;
}

/* --- Header --- */
header {
  text-align: center;
  padding: 80px 20px 40px;
}
h1 {
  font-size: 2rem;
  margin-bottom: 0.2em;
  letter-spacing: 0.05em;
}
p.lead {
  color: var(--sub);
  font-size: 1rem;
}

/* --- Sections --- */
section {
  max-width: 780px;
  margin: 100px auto;
  padding: 40px 30px;
  background: rgba(0,0,0,0.4);
  border-left: 3px solid var(--accent);
  border-radius: 8px;
  transition: background 0.3s;
}
section:hover {
  background: rgba(0,0,0,0.55);
}

section h2 {
  color: var(--accent);
  font-size: 1.3rem;
  margin-bottom: 1em;
}

section p {
  font-size: 1rem;
  color: var(--chalk);
}

/* --- 体験ボタン --- */
button.experience {
  display: block;
  margin: 40px auto 0;
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.5em 1.4em;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.3s;
  font-size: 1rem;
}
button.experience:hover {
  background: var(--accent);
  color: var(--bg);
}

/* --- Footer --- */
footer {
  text-align: center;
  color: #aaa;
  font-size: 0.85rem;
  margin: 100px 0 40px;
}
footer a {
  color: var(--accent);
  text-decoration: none;
}

/* --- Animation --- */
.fade {
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.8s ease;
}
.fade.visible {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>
<header>
  <h1>整 - adjustment</h1>
  <p class="lead">言葉ではなく、感覚で理解するための場所。</p>
</header>

<section class="fade">
  <h2>触れてみる</h2>
  <p>力を入れずに、足裏を地面に預けてみる。<br>
  どこに支えを感じる？ その瞬間に身体は、あなたに教えようとしている。</p>
  <button class="experience" onclick="showMsg('身体は“考える”より先に、理解している。')">感じたことを記録</button>
</section>

<section class="fade">
  <h2>感じてみる</h2>
  <p>呼吸を止めずに骨盤を前へ送る。<br>
  胸ではなく、背中の広がりを感じることができる？</p>
  <button class="experience" onclick="showMsg('動きを見ずに、流れを感じる。')">理解した瞬間</button>
</section>

<section class="fade">
  <h2>導かれてみる</h2>
  <p>正解を探さない。<br>
  一度止まって、自分の中の「なぜ？」を聴く。<br>
  それが導きの始まり。</p>
  <button class="experience" onclick="showMsg('問いを持てる人が、動きを整える人になる。')">もう一度考える</button>
</section>

<footer>
  <p><a href="../lab/index.html">→ adjustment-labへ（再現の設計へ進む）</a></p>
  <p><a href="../index.html" style="color:#ccc;">← トップへ戻る</a></p>
</footer>

<script>
const fades = document.querySelectorAll('.fade');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting) entry.target.classList.add('visible');
  });
}, {threshold: 0.2});
fades.forEach(f => observer.observe(f));

function showMsg(text){
  alert(text);
}
</script>

</body>
</html>
