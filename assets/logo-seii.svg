<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="900" viewBox="0 0 900 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- ほんの少しだけ荒れ感を足す（オフ可） -->
    <filter id="grain" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0.05 0"/>
      </feComponentTransfer>
    </filter>
    <style><![CDATA[
      .bg { fill:#0f0f10; }
      .kanji { fill:#f7f7f7; font-family: "Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif; font-weight:800; }
      .latin { fill:#f7f7f7; font-family: "Inter","Helvetica Neue",Arial,sans-serif; }
    ]]></style>
  </defs>

  <!-- 背景 -->
  <rect class="bg" width="100%" height="100%"/>

  <!-- 「整」 -->
  <text class="kanji" x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" font-size="420">
    整
  </text>

  <!-- - adjustment - -->
  <text class="latin" x="50%" y="63%" text-anchor="middle" font-size="90" letter-spacing="2">- adjustment -</text>

  <!-- tagline -->
  <text class="latin" x="50%" y="72%" text-anchor="middle" font-size="34" opacity="0.9" letter-spacing="1">
    Structural Design for Tough Athletes.
  </text>

  <!-- 軽い質感（不要なら filter="url(#grain)" を削除） -->
  <g filter="url(#grain)"></g>
</svg>
